### Focuses ###

FRA_amenagement:0 "영토 계획"
FRA_amenagement_desc:0 "우리의 영토는 광대하고 불균등하게 개발되었으며 일부 농촌 지역은 낙후되는 동안 다른 지역은 번영하고 화려한 속도로 성장했습니다. 우리는 지역 발전을 장려하고 지역 및 국가 차원에서 그 문제를 해결하기 위한 야심찬 인프라 프로젝트를 고려해야합니다."
FRA_hydroelectricity:0 "수력 발전"
FRA_hydroelectricity_desc:0 "알프스 산맥과 중앙 고지의 산악 지대에는 높은 흐름의 강이 많고, 이 지역들은 깨끗하고 지속적인 에너지 원을 설치하고 코뮌의 산간 지방을 발전할 수있는 완벽한 환경을 갖추고 있습니다."
FRA_swiss_hydroelectricity:0 "스위스 수력 발전"
FRA_swiss_hydroelectricity_desc:0 "최근에 로잔을 코뮌으로 통합 한 결과 우리는 알프스, 특히 발레 (Valais)의 기존 수력 발전소의 확장을 위한 여러 가지 완벽한 장소를 발견하게되었습니다. 우리의 주요 엔지니어들은이 지역의 댐 확장이 우리 경제에 큰 도움이 될 것이라고 확신합니다."
FRA_chemins_de_fer:0 "철도 사무국"
FRA_chemins_de_fer_desc:0 "노동 총 위원회에서의 프랑스 인프라의 상태에 관한 의회 회의는 우리 철도 시스템의 무질서와 그것이 왜 그렇게 되었는지를 보여주었습니다. 의회는 프랑스의 모든 지역을 연결하기 위해 철도의 개발 및 유지 보수를 담당하는 새 부서를 만들어야 할 필요성에 동의했습니다."
FRA_mining_expansion:0 "광업 확장"
FRA_mining_expansion_desc:0 "알프스 지역과 중앙 고지 지역의 경제 및 기반 시설 개발은 그곳에서 이용 가능한 광물 자원의 더 큰 개발을 허용한다. 우리의 광부들은 새로운 광물 매장지를 발견했으며, 이제는 산업적 규모로 채굴할 준비가되었습니다!"
FRA_plan_prost:0 "Plan Prost"
FRA_plan_prost_desc:0 "엔지니어이자 도시 계획가인 앙리 프로스트는 외진 교외 지역을 연결하기 위해 파리 지역을 중심으로 고속도로를 개발할 계획을 세웠습니다. 이 아이디어는 널리 지지를 받고 있으며 노동 총위 원회는 코뮌을 통해 고속도로를 확장하기위한 새로운 프로젝트에 자금을 지원하기로 결정했습니다. 마르세이유와 리옹의 코뮌들은 또한 그 도시에 고속도로 계획을 세우라고 요구했습니다."
FRA_autoroutes:0 "고속도로"
FRA_autoroutes_desc:0 "고속도로는 도시 지역의 경제와 노동자 이동에 막대한 이익을 가져다주었습니다. 이제는 이를 전국으로 확장하려는 야심찬 계획이 발표되었습니다! 우리나라의 모든 구석 구석을 연결하면 지역 발전에 막대한 영향을 미치고 혁명에 도움이 됩니다."

FRA_eco_direction:0 "Direction of the Economy"
FRA_eco_direction_desc:0 "Our economy is more fair to the workers and generally quite potent while reactionary economies live and die on the whims of capitalists, but internal conflicts have prevented us from steering our economy. Is is time to call for a meeting of the BGT, so that these questions are once and for all settled by one the Commune's faction."
FRA_orth_syndicalism:0 "정통 생디칼리즘"
FRA_orth_syndicalism_desc:0 "브누아 프라숑은 코뮌의 새 경제 장관입니다. 그는 정통 생디칼리즘의 지지자로서, 지난 20 년 동안 프랑스를 인도해온 정책만큼이나 익숙한 정책입니다. 일부 개혁을 통해 안정성과 효율성을 선택할 필요를 없애야합니다."
FRA_reduce_unemploy:0 "실업률 감소"
FRA_reduce_unemploy_desc:0 "라인강 저쪽에 실업률이 사상 최고치에 이르렀습니다. 우리는 프랑스 노동자가 항상 가족을 먹일 직업을 갖도록 해야한다. 우리 국민들에게 지속 가능한 성과를 제공하는 이 간단한 임무에서, 우리는 자본주의 경제와 그들의 끊임없는 위기에 대한 우리 고유의 우월성을 증명합니다."
FRA_work_design_coop:0 "노동자와 디자이너의 협력"
FRA_work_design_coop_desc:0 "설계 및 개념를 하는 과학자, 엔지니어와 실제로 이를 구축 한 근로자간의 협력을 증가시킴으로써 우리는 생산 기술을 빠르게 개선 할 것입니다. 또한 디자이너가 직접적으로 노동자들에게 대해 가르쳐줌으로써 노동자들에게 새로운 기술을 신속하게 교육하고 교육 할 수 있습니다."
FRA_improve_manage:0 "노동 조합 개선"
FRA_improve_manage_desc:0 "노조는 오랫동안 경제를 이끌어 왔지만, 규칙에 약간의 틈과 허점이 있어 착취 될 수 있고, 경제에 심각한 결과를 초래합니다. 그러나 우리는 우리나라에서 노동 조합의 위치에 의문을 제기하지 않을 것입니다. 대신 관리를 강화하고 일부 규칙을 다시 작성할것입니다."
FRA_dedication:0 "헌신의 감각"
FRA_dedication_desc:0 "노동자는 코뮌과 프랑스 국민 전체의 이익을 위해 일하고 있음을 깨달아야합니다. 그는 언제나 자신의 일에 투자해야한다고 생각하며, 우리가 국가 정신과 생산성을 향상시킬 수있는 방법입니다. 채찍이나 억압적인 사장은 필요 없습니다."
FRA_fac_towns:0 "공장 도시"
FRA_fac_towns_desc:0 "코뮌의 산업 기반을 급속도로 확장하려는 우리의 계획은 새로운 공장 도시, 특히 주택과 현대 상품을 그들과 그들의 가족에게 제공하도록 특별히 고안된 도시와 그들의 일터와 가까운 곳에 사는 것을 확립함으로써 지원 될 수 있습니다."
FRA_Industrialisation:0 "공동체 공업화"
FRA_Industrialisation_desc:0 "쟝 제롬은 코뮌의 새 경제 장관입니다. 그는 자코뱅파이며, 공동 산업화의 지지자입니다. 우리 나라는 항상 유럽의 현대 경제 중 하나 였지만 우리는 아직 루르 밸리와 비교할 수 없습니다. 야심찬 산업 기반 확대 계획에 의해서만 우리는 독일을 이길 수 있습니다."
FRA_inter_coop:0 "국제 협력"
FRA_inter_coop_desc:0 "우리의 전문 기술은 세계 최고 중 하나이지만, 우호적인 국가에서 만들어진 획기적인 기술이 무시되기 쉽습니다. 새로운 생산 기술에서 경영 이론에 이르기까지 우리는 주의를 기울여야하며 우리 경제에 도움이되는 것은 빌려야합니다."
FRA_war_eco_agri: "전시 경제와 농업"
FRA_war_eco_agri_desc:0 "자크 도리오는 코뮌의 새 경제 장관입니다. 그는 소렐주의자로, 농업의 야심찬 발전과 함께 전시 경제로의 빠른 전환을 주장하는 그의 '전쟁, 경제 및 농업'이론의 지지자입니다. 독일의 반동군이 공격하면, 우리는 분명히 소총과 빵을 이용하게 될 것입니다."
FRA_modern_farms: "현대 농장"
FRA_modern_farms_desc:0 "농업은 고대부터 문명의 필수 요소 였지만, 단지 한 세기 만에 근본적으로 변했습니다. 트랙터와 같은 최근 도구를 사용하면 한 명의 농부가 하루에 수십 명의 농부와 몇주가 필요한 농장을 수확 할 수 있습니다. 우리 농장을 기계화하고 우리의 식탁과 식량에 더 많은 음식을 추가합시다."
FRA_war_industry: "전쟁 산업"
FRA_war_industry_desc:0 "독일에서의 적대감에도 불구하고 우리 경제는 여전히 대부분 민간 상품 생산에 전념하고 있으며 주요 전쟁에 적합하지 않습니다. 외부 위협으로부터 효율적으로 코뮌을 방어하려면 군대과 장비 생산을 개발해야합니다."
FRA_mass_production: "대량 생산"
FRA_mass_production_desc:0 "우리의 적은 많으며 결과적으로 우리 군대는 상당히 큽니다. 이 군대는 장비가 많이 필요하며, 이것은 분명히 우리 공장에 부담이됩니다. 우리는 모서리를 자르지 않고 디자인과 제조를 통해 소형 무기 생산을 개선 할 수있는 새로운 방법을 모색해야합니다."
FRA_cooperatives: "협동 조합"
FRA_cooperatives_desc:0 "다니엘 게렝은 코뮌의 새 경제 장관입니다. 그는 아나키스트로, 협동 조합의 제안자입니다. 코뮌 정부는 일차적으로 노동자들에게 봉사하기 위해 존재하며, 그들에게 최선의 근무 조건을 보장해야합니다. 그들 자신의 회사를 관리하게하는 것이 좋은 출발점입니다."
FRA_decentralized_industry: "분산된 산업"
FRA_decentralized_industry_desc:0 "우리 산업은 현재 파리와 주요 코뮌에 집중되어 있지만, 사람들은 파리, 릴 또는 리옹에서만 살지않으며, 프랑스 전역에서 살고 있습니다. 우리는 국가가 번성하도록 프랑스의 모든 지역을 개발하는 데 모든 노력을 기울여야합니다."
FRA_market_socialism: "시장 사회주의"
FRA_market_socialism_desc:0 "우리가 만든 협동 조합은 새롭고 평등한 사회주의 시장에 도입되어야 합니다. 이 시장은 경제를 더욱 역동적으로 만들고 자본주의 시장 경제의 약탈적 행동없이 모든 사람들이 자신들의 목표를 추구하고 사회주의의 이상과 관련하여 산업적 부를 공유 할 수있게합니다."
FRA_ruralism: "농촌주의"
FRA_ruralism_desc:0 "농촌의 삶은 인간에게 알려진 최고의 삶이지만, 산업 경제의 필요성으로 인해 대부분의 프랑스 국민은이 삶을 불가능하게 만들었습니다. 그러나 우리는 공장과 직장을 시골로 옮겨 대량 도시화를 종식함으로써 이 라이프 스타일을 여전히 장려 할 수 있습니다."

FRA_communal_army:0 "코뮌 군대"
FRA_communal_army_desc:0 "프랑스는 군대를 가지고 있지만 여전히 통일된 방향이없는 군대입니다. 어떤 사람들은 여전히 ​​세계대전기간과 마찬가지로 최고 사령관이 있는 군대를 제안합니다. 다른 이들은 NCO에 더 많은 주도권을 원합니다. 다른 사람들은 여전히 ​​동력화되고 기동화된 군대를 원하고 있습니다. 마지막으로 대량 징집에 대한 아이디어도 있다. 우리가 군대 노조를 해체한 이상, 통일된 비전을 제시해야합니다."
FRA_principe_concentration:0 "Principe de Concentration"
FRA_principe_concentration_desc:0 "As the butcher of the Weltkieg showed, there is nothing to be won with evenly spreading our troops across the entire front, taking only meters that we lose the next day to artillery barrages. By making local breakthroughs and investing into them, we can literally shatter the entire enemy front with a few good battles."
FRA_tank_research:0 "탱크 연구 보조금"
FRA_tank_research_desc:0 "탱크는 우리에게는 새로운 것이 아니고 세계에도 새롭지도 않지만 전쟁의 비교적 새로운 구성 요소입니다. 전쟁 기간 동안 탱크 건설이 개선되어 장갑의 진정한 잠재력이 드러나기 시작했습니다. 전쟁의 미래에 관대하게 투자합시다."
FRA_fast_army:0 "속도 예찬"
FRA_fast_army_desc:0 "기동화는 기병대의 미래 이상입니다. 평범한 트럭은 적의 총격에 오래 버티지 못하지만 우리 군대는 놀랍도록 적은 시간에 최전선에 진입 할 수 있습니다. 우리는 모든 전술, 모든 훈련, 모든 장비의 목표를 신속하게 만들어야합니다. 민첩화는 기회입니다."
FRA_tank_assembly_line:0 "탱크 조립 라인"
FRA_tank_assembly_line_desc:0 "탱크는 전장에서 무시무시한 기계이지만, 매우 복잡한 기계입니다. 기본 품질 기준을 작성함으로써 장갑 제작 속도를 높이고 적들에게 벽과 같이 느껴질 거대한 전차 사단의 전차에 공급할 수 있습니다."
FRA_tank_quality_line:0 "고품질 생산"
FRA_tank_quality_line_desc:0 "탱크는 전장에서 무시무시한 기계이지만, 매우 복잡한 기계입니다. 하지만, 품질에 우선 순위를 두면 이와 관계없이 탱크를 최고 수준으로 유지할 수 있습니다. 따라서, 우리가 생산하는 모든 탱크는 우리의 적들이 필사적으로 우리에게 대응하는 깡통들을 쉽게 부수어 낼 것입니다."
FRA_centralized_hc:0 "중앙 집권 사령부"
FRA_centralized_hc_desc:0 "우리는 1919 년의 부도덕한 사건이 코네트 주민들에게 군 고위 사령부에 대한 깊은 불신을 가했다는 것을 알고 있습니다. 그럼에도 불구하고 우리는 사령부의 개념을 회복시켜야 할 것입니다. 전투 전술을 결정하는 분대장의 아이디어는 매력적이지만 누가 보급과 전략적 기동을 신경쓸 것입니까?"
FRA_analysing_wki:0 "세계대전 분석하기"
FRA_analysing_wki_desc:0 "우리와 영국인들에게 일어난 비극인 세계대전은, 공부하는 것은 괴로운 주제이지만,그와 상관없이 공부해야합니다. 이 전쟁의 성공과 실패로부터 우리는 다음 전투가 어떻게 치러져야 하는지를 배울 것입니다. 갈등이 일어날때 새로운 전술과 전략이 아무데서나 튀어 나오게 될 것이라고 생각하는 사람들은 착각합니다."
FRA_war_experience:0 "전쟁 경험"
FRA_war_experience_desc:0 "프랑스 군은 많은 전쟁에 맞서 싸웠고 더 많은 전투를 벌일 것입니다. 언제나 우리는 이러한 갈등을 멈추고 반영해야하며 가능한 한 철저하게 분석하여 계획이 옳은지 잘못되었는지 찾아야합니다. 코뮌의 깃발 아래서 싸우지 않았다고해서 그들이 헛되이 죽은 것은 아닙니다."
FRA_military_academy:0 "사관학교"
FRA_military_academy_desc:0 "전쟁은 복잡한 주제이며, 완전히 이해하기 위해 연구되어야합니다. 우리는 1919 년 내전동안 많은 재능있는 장교를 발견했지만 새로운 장교를 양성하기위한 예비 조치를 취해야합니다. 우리는 또한 우리의 모든 교리를 공부하고 우리 군 장병 훈련을 이 방법으로 갱신 할 수 있습니다."
FRA_officers_initiative:0 "장교 권한 부여"
FRA_officers_initiative_desc:0 "세계대전 중 얼마나 자주 돌파구가 만들어졌지만 응답하지 못한 장교로 인해 활용되지 못했습니까? 우리는 이것이 다시는 일어나지 않도록 보장해야합니다. 모든 연대는 독립적으로 행동하고, 계획을 세우며, 적절하다고 생각할 때 행동해야합니다. 이것이 현대 전쟁의 현실입니다. 나폴레옹 기둥은 역사입니다."
FRA_mission_type:0 "임무 유형 전술"
FRA_mission_type_desc:0 "우리의 계획은 작업 목록을 위한 것이 아니지만, 예기치 않은 일이 발생하면 우리 병력이 마비됩니다. 우리의 계획은 항상 하나의 구체적인 목표를 염두에두고 작성되어야합니다. 이것은 계획의 유일한 단단한 부분이며, 나머지 모든 것들은 분대에 남아 있습니다. 이렇게하면, 현장 상황이 바뀔떄 될 때마다 우리는 항상 계획을 적용 할 준비가됩니다."
FRA_flexible_support:0 "유연한 지원"
FRA_flexible_support_desc:0 "우리 분대의 효율성을 보장하기 위해, 우리는 그들이 포병에 의해 지원되고 유연한 방식으로 연대를 지원하도록 해야합니다. 즉, 언제든지 포병은 연계 된 모든 분대의 명령으로 발사 준비가되어 있어야하며, 지원 회사는 전선이 도움을 청할 때 개입 할 준비가되어 있어야합니다."
FRA_empower_rifleman:0 "보병에게 권한 부여"
FRA_empower_rifleman_desc:0 "궁극적으로 우리는 세계의 모든 계획을 수립하고 우리가 적합하다고 생각하는대로 뒷전에 많은 포들을 쌓을 수 있지만, 보병만이 전쟁에서 승리 할 수 있는 사람입니다. 그들이 독립적으로 주도권을 확보 할 수 있게함으로써 모든 분대의 효율성을 미묘하게 향상시키고 우리를 공격하는 적들을 물리 칠 수 있습니다."
FRA_mass_conscription:0 "대규모 징집"
FRA_mass_conscription_desc:0 "세계 대전은 현대 전쟁이 이제는 완전히 미친 규모로 진행되며 모든 면에서 싸우는 수백만 명의 계획을 작성해야 한다는 것을 의심의 여지없이 보여주었습니다. 모든 프랑스 인은 어느날이라도, 자신이 사랑하는 나라를 반동주의자들로부터 방어하기 위해 부름을받을 수 있음을 알아야합니다. 우리의 마지막 국민이 죽을 때에 만 패배 할 것입니다!"
FRA_improve_manufactures:0 "제조 개선"
FRA_improve_manufactures_desc:0 "전쟁은 엄청난 규모를 일어났고, 그런 현대 전쟁은 우리가 아직 짐작조차 할 수없는 많은 양의 장비를 필요로 할 것입니다.장비에는 라이플과 수류탄에 탱크와 비행기가 추가되었고, 더 많은것이 추가될 수 있습니다. 우리는 군사 산업이 가능한 최선일 수 있도록해야합니다. 우리는 결코 너무 많은 소총을 가지지 않을 것입니다!"
FRA_global_organization:0 "전역 조직"
FRA_global_organization_desc:0 "거대한 군대는 거대한 사령부가 필요합니다. 그러나 이는 파리의 전쟁실에 앉아 지도에 화살을 그리는 옛날의 사령부가 아닙니다. 그것은 모든 분대, 모든 연대, 모든 군대 및 모든 전선의 장교입니다. 모두 함께, 이들은 우리 군대를 이끌고, 커다란 전쟁에서 우리의 궁극적인 승리를 보장 할 것입니다."
FRA_mass_fire_support:0 "대량 화력 지원"
FRA_mass_fire_support_desc:0 "거대한 군대와 함께 오래된 화력 지원 개념에 대한 새로운 아이디어가 나왔습니다. 오랫동안 포병만으로 추진력을 유지할 수 있다고 생각되었지만 앞으로 전진할 사람들을 위해 포격을 제공하는 것은 공격하지 않는 모든 분대의 의무라고 생각합니다. 이렇게하면, 우리의 원수들은 우리가 전진 할 때까지 영원히 오리를 멈출 것입니다."
FRA_grand_army_reform:0 "육군 개혁"
FRA_grand_army_reform_desc:0 "우리 군대는 이제 목적과 교리에 통합되었습니다. 더 이상 누구도 그들을 민병대 또는 거리의 군중이라고 부르지 않습니다. 우리의 군대는 Grande Armée의 이미지로 돌아갔으며 실제로 우리가 자랑스러워하는 유산입니다. 우리 군대 전체 조직이 많은 군인들과 장교들을 다루는 방향으로 향하게 해야합니다."

FRA_equipment_modern: "현대화된 장"
FRA_equipment_modern_desc:0 "The tools of war are ever improving, more efficient, more deadly. To some, this is a tragedy, but it is clear that we cannot shun them. War is an ugly reality, and we must face it. By ensuring our equipment is always the best, we make conflicts deadlier, perhaps. But our enemies will not spare us the courtesy of using those weapons on us."
FRA_special_forces:0 "산악 부대"
FRA_special_forces_desc:0 "Mountains have always been a radically different environment to fight in, and most of our borders cross mountains. We must ensure that our training of mountain forces is spotless, and that every new piece of equipment we invent is adapted to mountain warfare. Mountain artillery exists, perhaps mountain tanks soon will?"
FRA_tank_division: "탱크 사단"
FRA_tank_division_desc:0 "It has been obvious for a while, but tanks are here to stay. Their armour is impenetrable to small arms fire, and their mighty cannon destroys whatever it is aimed at. As years go own, their designs become heavier and more destructive. We must stay on the forefront of tank technology, so that we may dominate the battlefield."
FRA_road_to_war: "전쟁으로의 길"
FRA_road_to_war_desc:0 "The war with Germany is clearly inevitable, this nation holds hostage our brothers in Alsace and Lorraine, and with its many puppets in Mitteleuropa it stands as the main counter-revolutionary power in Europe, if not the world, tyrant over hundreds of millions of people. This will stop, we will avenge them all. The first Weltkrieg was not the last."
FRA_renseignements_generaux:0 "The Renseignements Généraux"
FRA_renseignements_generaux_desc:0 "It has become clearly obvious that we cannot defend our country in a satisfactory manner without a modern, centralised intelligence agency. The taboos of old still hold against such centralised, unscrutinised authority, but it is a sacrifice we have to make. German spies laugh softly at our pitiful 'intelligence committees'"
FRA_military_buildup: "군사력 증강"
FRA_military_buildup_desc:0 "To prepare for the upcoming war, we will need to develop our war industry rapidly and efficiently. This may damage our short term economic growth, and this may not be popular for those in our populace who hope for peace and prosperity, but we sadly know better. The survival of the Revolution is at stake here!"
FRA_military_buildup_two: "경제 조정"
FRA_military_buildup_two_desc:0 "The capitalist world is still struggling with last year's shattering economic crisis whilst the righteousness of our own system continues to prove itself. It has been suggested that we utilise this industrial advantage to transform certain aspects of the economy exclusively towards military purposes."
FRA_socialist_education:0 "사회주의 교육"
FRA_socialist_education_desc:0 "The education of the French Republic was in many ways excellent, allowing the average citizen to obtain a large knowledge in the sciences and arts. We seek to continue working on this legacy by ensuring that French schools always have learning and education as their primary goal, not hierarchy and discipline like in some reactionary countries."
FRA_Our_time_has_come:0 "레반치스트 선전"
FRA_Our_time_has_come_desc:0 "Our desire of revenge against Germany has been long coming. 1871 saw us lose Alsace-Lorraine, and the Republican schools rightfully taught their children that it was a French region soon to be seized back. Sadly, 1919 saw our defeat and the loss of Nancy. But we are not done, our rightful anger shall only end when France is whole again!"
FRA_department_revolutionary_ideals:0 "Department of Revolutionary Ideals"
FRA_department_revolutionary_ideals_desc:0 "While the empirical teachings prove themselves easily, the virtues of the Commune are harder to communicate to our population. While ominous sounding, we must create an institution ready to help us remind to our people the value of the Revolution and prevent reactionary influences from implanting themselves."
FRA_Blanqui_Research_Institute:0 "Blanqui 연구소"
FRA_Blanqui_Research_Institute_desc:0 "While some nations resist the teachings of science, France endorses them without nuance. Let's support the establishment of a new research institute aimed at furthering our technological superiority. Where reactionaries doubt every discovery and stand wary of change, we embrace them and become stronger every year!"
FRA_military_buildup_three: "추가 군사 개발"
FRA_military_buildup_three_desc:0 "Our economy is now well developed and the Commune is ready for war, but we can always do better. By encouraging further industrial projects, the Commune shall not only be ready for war but will indisputably be superior in every way to any of our enemies. We will prove to the world that the Commune will not be defeated!"
FRA_military_science: "군사 과학"
FRA_military_science_desc:0 "France is always working on improving its research networks, but theoretical sciences can only bring us so far. We will open a new wing in the Blanqui research institute dedicated to military science, allowing us to fund and develop new breakthroughs that will be immediately put to use by our army."
FRA_synthetic_refineries:0 "합성 자원"
FRA_synthetic_refineries_desc:0 "France is great and resourceful, but it does not have everything. Oil, rubber, tungsten and chromium all lack, and we may not always rely on foreign exporters when conflict comes. We must research news ways to acquire these resources from what we already have. Some scientists even suggest we may be able to engineer those resources."
FRA_secret_weaponry:0 "전기 기계"
FRA_secret_weaponry_desc:0 "While computing traces back to the tabulating machine, we have since made massive breakthroughs in the field of computing. Our mathematicians already assure use that those new machines are of a tremendous help for rapid and efficient calculus. Given some patronage and time, we can only imagine the possibilities of this new field."
FRA_damocles: "다모클레스 프로젝트"
FRA_damocles_desc:0 "Inspired by the Cambridge Conference during the Second Internationale Congress, a reunion took place today at the University of Cambridge. A group of theoretical physicists from Britain and France are requesting funding for the establishment of the 'Damocles Project', a joint British-French committee for nuclear research."
FRA_nuclear_weapons:0 "큐리에 프로젝트"
FRA_nuclear_weapons_desc:0 "While the Damocles Project held great promise, the refusal by the Union of Britain to take part crippled the cooperation between our scientists and theirs. Regardless, we must persevere and try to figure out what uses we can make of the atom. We will dedicate this project to the very woman who discovered Radium and set us on this path."
FRA_German_borders:0 "독일 국경 요새화"
FRA_German_borders_desc:0 "We have already built a fairly impressive network of fortifications along the Meuse river and the border with Flanders-Wallonia. Regardless, we can improve it with new constructions and cutting-edge military installations like radio stations and modern artillery guns. Something the Republic would have never bothered to do, surely."
FRA_extend_line:0 "전선 확장"
FRA_extend_line_desc:0 "While we have mostly focused our fortification efforts on those segments of the line that are the most defensible, it is quite obvious that Germany will target our weaker points instead. The solution is quite simple, we will not have weakpoints. Least they learn how to walk on water, good luck for them to cross this line!"
FRA_Demand_Romandy:0 "로잔 요규"
FRA_Demand_Romandy_desc:0 "The injustice against the revolutionaries in Switzerland has gone too far! Switzerland will cede the region of Romandie to France or face war! No-one will have the audacity of persecuting and hunting down our French brothers and think they may get away with it, the perfidious Swiss have made their last mistake."
FRA_Demand_Alsace_Lorraine:0 "알자스-로렌 요구"
FRA_Demand_Alsace_Lorraine_desc:0 "The French people shall wait no longer! The time has finally come for Germany to return the whole of Alsace-Lorraine or face the ultimate consequences! And should they refuse, we will bring unto them a war of a brutality and fierceness that will send their pawns running straight back to Berlin! We will avenge our fallen brothers!"
FRA_war_with_spain: "스페인 해방"
FRA_war_with_spain_desc:0 "Right at our southern border, just across the Pyrenees, lays the reactionary state of Spain. Despite our best hopes, our brothers from the CNT-FAI did not succeed in their attempt to overthrow the monarchy and are now being persecuted. However, we will suceed. Soon, the Commune will liberate the Spanish workers and secure Iberia."
FRA_War_with_germany:0 "독일을 무너뜨리다"
FRA_War_with_germany_desc:0 "Much to our surprise, the German reactionaries have ceded Alsace-Lorraine. But we never intended to just stop there! The Revolution shall prevail, our brothers will be avenged for what they have been put through in the Weltkrieg! They will just wish they had lost the first war, for we will stop at nothing until they are utterly destroyed!"
FRA_War_with_austria:0 "오스트리아 - 헝가리의 해방"
FRA_War_with_austria_desc:0 "The Austrian peoples have proven their incapability to commence a successful socialist revolution in their country and liberate themselves from the Habsburg tyranny. We shall assist them, then. Likewise, all the peoples still under the tyranny of this anachronistic empire will be freed. Europe will be free of the last of the reactionary empires."
FRA_War_with_Italian_Federation:0 "이탈리아 통합"
FRA_War_with_Italian_Federation_desc:0 "Italy was a helpful ally during the Weltkrieg, but it has since fallen under the influence of the reactionary papacy and Italian nobles. It is time to free all of Italy under the Syndicalist flag, and reclaim those lands in Savoy, Nice and Corsica that belong to us but have been stolen in 1919!"
FRA_World_revolution:0 "세계 혁명"
FRA_World_revolution_desc:0 "With the Revolution now well established in Europe, we can start to look outwards and launch a formidable plan to liberate the whole world from the reactionaries and imperialists. Our struggle will end once the last of them is tried before the people for their crimes. Vive la République Socialiste Mondiale!"
FRA_european_revolution:0 "유럽 혁명"
FRA_european_revolution_desc:0 "While the idea of a World Revolution is noble, we have to stay realistic. With smart influence and no other reactionary power to oppose us, we shall soon see the other continents converge to Syndicalism. However, we must ensure that Europe is free of reactionaries. Vive la République Socialiste Européene!"
FRA_peaceful_revolution:0 "평화로운 혁명"
FRA_peaceful_revolution_desc:0 "We hear those who claim that the Revolution cannot end, and it will not. However, we cannot afford to constantly wage war on all corners of the world without cause. The workers will find their way as we act as a beacon of desires. Let us focus on ourselves instead. Vive la République Socialiste Française!"

FRA_Host_the_Internationale:0 "인터네셔널 회의"
FRA_Host_the_Internationale_desc:0 "Heads of Socialist, Syndicalist, and Totalist parties, Heads of State and Governments, Foreign Ministers and journalists have all arrived in Paris for the opening of the First Congress of the Third Internationale. We are first to host the Congress and humbly hope to use it to establish ourselves as the leading socialist country in the world."
FRA_mission_bhartiya:0 "바르티야 코뮌 지원"
FRA_mission_bhartiya_desc:0 "The Bharatiya Commune asked for our support in their struggle against its neighbours, the Delhi imperialists and the Princely Federation reactionaries. They ask of us that we send military advisers to train their officers and their troops. We will ensure this aid arrives rapidly, so that they may unite India faster."
FRA_muslim_comitee:0 "사회주의 이슬람 위원회"
FRA_muslim_comitee_desc:0 "We are in a state of war with several countries with a significant Muslim population. Our goal is to spread Syndicalism to the Middle East. Socialism and Communism in the Muslim world has always been a complicated affair, but a re-emerging theory of 'Islamic Communism' could be supported to trigger an anti-reactionary uprising."
FRA_working_women:0 "여성 노동자"
FRA_working_women_desc:0 "During the Congress, Helen Crawfurd took the stage with her flaming speech about the women's role in the World Revolution. We supported her arguments and now we are ready to implement common sense reforms regarding the status of working women in our society. The reactionaries can gawk, we will surely have the last laugh."
FRA_help_cnt:0 "CNT 지원"
FRA_help_cnt_desc:0 "Our comrades of the CNT are fighting against the Carlist and Bourbon reactionaries to liberate the whole of Spain, and probably soon the whole Iberian Peninsula, as we speak. We have made a promise to help them in their cause, and we will without doubt make good on it. And no later than now."
FRA_second_inter_congress:0 "제 2차 인터네셔널 회의"
FRA_second_inter_congress_desc:0 "With the Second American Civil War raging on, as well as a number of other conflicts ready to break out at any time across the world, the Internationale has to consider its approach towards the Global Revolution. Since the first Congress of the Internationale took place in France, the second one will take place in Britain."
FRA_help_south_america:0 "남미의 형제들 지원"
FRA_help_south_america_desc:0 "During the Second Congress we promised to help our South American comrades to develop their country and defeat the reactionary state of La Plata. We will spare no expenses to ensure their victory and the liberty of the whole Americas. Nothing is too good for our comrades!"
FRA_help_csa:0 "아메리카 노동 연맹 지원"
FRA_help_csa_desc:0 "During the Second Congress was discussed the most pressing matter, the ongoing American Civil War. With the reactionary Long and the capitalist Federal Government both pushing the CSA into the defensive, the decision was made to send additional help for Reed and his followers. We will arrange for it to arrive post-haste."
FRA_scientific_cooperation:0 "인터네셔널 기술 협력"
FRA_scientific_cooperation_desc:0 "It is clear that we cannot simply keep our own technological discoveries to ourselves. During a meeting at the old university of Cambridge, we decided to establish a worldwide plan to combine the technological advances of Socialist countries. Some however, call for a more ambitious plan, including industrial investment."
FRA_third_inter_congress:0 "제 3차 인터네셔널 회의"
FRA_third_inter_congress_desc:0 "The responsibility of holding the Third Congress has once again fallen back to us, with the new site chosen for the task being the Palace Populaire, where the Louvre once stood full of the plunders of the French Empire. Fittingly, one of the topics at hand concerns finally liberating the ㅊㅁcan continent."
FRA_african_liberation:0 "아프리카 해방"
FRA_african_liberation_desc:0 "Africa has long suffered under tyranny and oppression. The oppression of its many kings, the oppression of slave traders and missionaries, and finally the oppression of European colonists and explorers. Finally, we give freedom to Africa, and hope that one day we can right the wrongs done to them."

FRA_armee_de_lair:0 "인민의 공군"
FRA_armee_de_lair_desc:0 "Planes are a strange new aspect of warfare. These machines are quite complex to handle, and the punishment for failing to fly properly obvious. And yet, any able man can be a pilot. We must open the ranks of the airforce to the conscripts, like the army and navy has. Our airforce will have no shortage of pilots."
FRA_amateur_pilots:0 "아마추어 조종사"
FRA_amateur_pilots_desc:0 "No-one is born a pilot, and while some study to excel at air handling and combat and their efforts are admirable, we cannot expect every single pilot to be an ace. We must give civilian pilots and amateur pilots their chance to shine. This also includes women, who would normally not be conscripted."
FRA_st_exp_doctrine:0 "St-Exupéry 교리"
FRA_st_exp_doctrine_desc:0 "Antoine de Saint-Exupéry is a brilliant aviator, and he has much to teach us about this new, strange world of air warfare. While his words are no gospel, we heavily value his unique experience and aim to make his teachings the frame of future air doctrine. A start, certainly."
FRA_ecole_air:0 "공군 사관 학교"
FRA_ecole_air_desc:0 "As our air doctrine rapidly expands and air fights go from disorganised brawls to carefully crafted engagements, we desperately begin to need trained pilots and trained officers who can plan air campaigns as they plan land or naval campaigns. Only our wits will work in this brand new field of warfare, and luckily we have some."
FRA_air_bases:0 "더 많은 공군 기지 구축"
FRA_air_bases_desc:0 "Planes require air bases to land, refuel, rearm, repair and take off, much like navies. But unlike navies, they cannot stay airborne for months, only hours. As such, we must ensure our air base coverage is excellent, and we must make sure we are always under capacity so that our airforce is never crippled by lacking infrastructure."
FRA_fighters:0 "공격기 중점"
FRA_fighters_desc:0 "The air is a new, vast angle of attack for our enemies, and as such it is a new angle of defence for us. Unlike on land, there are no forts, no cover, just one-on-one dogfights. If we invest in fighter production, we ensure no-one will freely navigate our air. Our fighters will always be upon them and ready to bring them back to the ground."
FRA_bombers:0 "폭격기 중점"
FRA_bombers_desc:0 "The air is a new, vast angle of attack for us, and it is one our enemies might not defend adequately against yet. Bombs present a single yet elegant way of transporting ordnance from the hangar to the target. We must invest in bombers to ensure that our enemies are assaulted from all sides, an advantage we cannot ignore."
FRA_strat_bombers:0 "전략적 파괴 중점"
FRA_strat_bombers_desc:0 "If one bomb works well against an enemy, then ten bombs must only work better. Further development in bomber models have unveiled new air frames capable of carrying massive amounts of bombs, or a few devastatingly big bombs. Whatever the case, we may soon flatten entire cities or armies with a few waves of air attacks."
FRA_paratroopers:0 "공수부대 개발"
FRA_paratroopers_desc:0 "Until now, we have always considered that the only way to transport troops are trucks and landing craft. However, recent breakthroughs in aviation means we now have planes capable of carrying entire squads, and dropping them into battle in a safe manner. We must immediately train regiments capable of this vertical encirclement!"
FRA_rocket_development:0 "로켓 공학"
FRA_rocket_development_desc:0 "The rocket engine is the pinnacle of our research in new propulsion methods for aircraft. While the path to creating rocket craft might still be long and arduous, our scientists propose a simpler use for rockets. By strapping an explosive charge and flinging them at the enemy, we can bomb them from afar. Simple, devastating."

FRA_navy_focus:0 "해군 재조직 프로그램"
FRA_navy_focus_desc:0 "While we currently have an acceptable navy, it is quite disorganised, preventing us from expanding it any further. We must integrate our naval forces back into the hierarchy of the Communal Forces. Just because we do not have a grand navy yet, does not mean we do not have a navy."
FRA_arsenaux_back_on:0 "Put the Arsenaux Back On"
FRA_arsenaux_back_on_desc:0 "The naval dockyards have for long been silent, abandoned in favour of military factories and civilian needs. Today, we will reinvest into those old Arsenaux, staff them again, and fund them so that we might once again have a navy that compares with the one of the Republic."
FRA_old_doctrine:0 "오래된 교리"
FRA_old_doctrine_desc:0 "Our navy is one grand ensemble, slowly navigating the seas, ready to lay waste to the navies of our enemies. They protect our convoys and fight off marauders, but stand ready to face off any large fleet with the full might of the entire French navy. Why change what is not broken?"
FRA_new_doctrine:0 "새로운 교리"
FRA_new_doctrine_desc:0 "Our navy is a tool, to be applied carefully when the situation calls for it. Instead of falling for the enemy's bait and joining into those massive open-seas scrapyards, we must seek to strike their convoys, their isolated fleets, and keep them on the run while we rapidly destroy their entire economy."
FRA_muselier_plan:0 "무슬리 계획"
FRA_muselier_plan_desc:0 "The Muselier Plan aims for us to continue improving the core of our navy. Battleships and cruisers will be the striking force of our grand navy, allowing us to end any fight with the rout of our enemy, with little damage to us except for screen ships such as Destroyers."
FRA_home_fleet:0 "연안 함대"
FRA_home_fleet_desc:0 "Our fleet defends our coasts, patrolling the Channel, the Atlantic Coast and the Mediterranean tirelessly, ensuring that not a single submarine or roaming ship passes and damages our convoys or tries to shell our coasts or our moored ships. We do not fear an attack from the seas, from anyone."
FRA_strike_nat_france:0 "Strike the Regime in Algiers!"
FRA_strike_nat_france_desc:0 "The old Regime still lives in Algiers, subsisting from its exploitation of the African colonies of the defunct French Empire, corrupting our legacy with their atrocities. We must secure the Mediterranean, and they stand in our way. We will put an end to this masquerade."
FRA_waves_of_syndicalism:0 "생디칼리즘의 파도"
FRA_waves_of_syndicalism_desc:0 "Syndicalism will reach to all the seas of the world. We may not have the ports or colonies of the old, reactionary Empires, but we have the will to send our ship on long voyages, bringing back tales of victory over the imperialists. Our sailors will sail the seven seas in the name of Syndicalism!"
FRA_colonnes_neptune:0 "The Colonnes de Neptune(해병대)"
FRA_colonnes_neptune_desc:0 "If we are to defeat enemy nations abroad, a beachhead is a necessary step before we can deploy the brunt of our forces. We must train our Marines forces with purpose and ensure that only the best partake in those incredibly arduous tasks. The fate of entire invasions count on them alone."
FRA_submarines:0 "잠수함 전쟁"
FRA_submarines_desc:0 "As modern war takes to the air, it also goes under the seas. Submarines provide a new, revolutionary change to naval warfare. Their torpedoes can end even the most armoured of battleships, and their profile is stealthy, with only the most advanced technologies able to find and attack them."
FRA_cut_off_capitalists:0 "자본주의자들을 쓰러뜨리자"
FRA_cut_off_capitalists_desc:0 "We cannot simply sit and watch as the Empires of old extort the peoples of the world and bring their blunder back to their colonial offices to count and enjoy. We will ensure that every convoy hauling their unjustly seized goods fears the Communal submarine."
FRA_naval_bombers:0 "뇌격기 개발"
FRA_naval_bombers_desc:0 "The air can well pair with the sea. Planes carrying torpedoes allow us to instantly kill even the biggest of ships with great accuracy, the torpedoes preventing us from having to hit dead centre on a ship's deck with a bomb. We must invest in naval bombers to gain an edge on big, bulky navies."
FRA_protect_coastlines:0 "해안선 방어"
FRA_protect_coastlines_desc:0 "Eventually, our navy cannot protect every single beach and every single small harbour in our country. However, we can plan ahead and add some basic fortifications to ensure we are not taken by surprise. If they land on our beaches, they will enjoy cold hard steel after a long time at sea."

FRA_Phalanstere_internationale:0 "팔랑스테르 인터내셔널의 설립"
FRA_Phalanstere_internationale_desc:0 "케임브리지 대학의 회의에서 생디칼리즘 국가들의 기술 발전을 결합하기위한 전 세계 계획의 수립이 결정되었다. 이 계획은 이후 세계의 신디칼주의 정권을 돕는 것을 목표로 한 더 야심찬 계획 인 팔랑스테르 인터내셔널(Phalanstère International)로 진화했다."
FRA_Develop_Italy:0 "이탈리아 사회주의 공화국 지원"
FRA_Develop_Italy_desc:0 "우리 이탈리아 동지들은 팔랑스테르 인터내셔널의 가입을 지원하였다. 합스부르크의 지원을 받고 있는 광신적인 이탈리아 연방은 이탈리아 사회주의 공화국의 국경을 위협하고 있으며, 그들의 투쟁에서 우리의 동지들을 돕는 것은 옳다."
FRA_Develop_Spain:0 "스페인 연합 지원"
FRA_Develop_Spain_desc:0 "우리 스페인 동지들은 팔랑스테르 인터내셔널에 가입하기로 하였다. 스페인의 사회주의가 카를로스주의 광신자들과 왕정주의 제국주의자들에게 마주함에 따라, 이것은 그들의 투쟁에서 우리 동지들을 돕는 것은 옳다."
FRA_Develop_Georgia:0 "그루지야 공화국 지원"
FRA_Develop_Georgia_desc:0 "우리 캅카스 동지들은 팔랑스테르 인터내셔널에 가입하기로 하였다. 그루지야의 사회주의는 부흥하는 러시아와 마주하고 있으며, 그들의 투쟁에서 동지들을 돕는 것은 옳다."
FRA_Develop_South_America:0 "사회주의 남미 연합 지원"
FRA_Develop_South_America_desc:0 "우리 남아메리카 동지들은 팔랑스테르 인터내셔널에 가입하기로 하였다. 볼리비아의 사회주의는 라 플라타와 칠레의 반동분자들과 마주하고 있으며, 그들의 투쟁에서 동지들을 돕는 것은 옳다."
FRA_Develop_Bhartiyan_Commune:0 "바르티야 코뮌 지원"
FRA_Develop_Bhartiyan_Commune_desc:0 "우리 인도 동지들은 팔랑스테르 인터내셔널에 가입하기로 하였다. 인도의 사회주의는 델리의 왕정주의자들과 연맹의 반동주의자들과 마주하고 있으며, 그들의 투쟁에서 동지들을 돕는 것은 옳다."
FRA_Develop_Central_america:0 "중앙 아메리카의 동지들 지원"
FRA_Develop_Central_america_desc:0 "우리 멕시코와 중앙 아메리카 동지들은 팔랑스테르 인터내셔널에 가입하기로 하였다. 멕시코의 사회주의자들은 극도로 불안정한 미국과 마주하고 있으며, 남 아메리카의 사회주의는 파나마 운하까지 확장될 준비가 되어있다. 그들의 투쟁에서 동지들을 돕는 것은 옳다."
FRA_Develop_Ukraine:0 "우크라이나 지원"
FRA_Develop_Ukraine_desc:0 "우리 우크라이나 동지들은 팔랑스테르 인터내셔널에 가입하기로 하였다. 우크라이나의 사회주의들은 그들에게 적대적인 부흥하고 있는 러시아와 항상 적대적이였던 독일과 마주하고 있으며, 그들의 투쟁에서 동지들을 돕는 것은 옳다."

### Events ###

comfrance.1.t:0 "프랑스 코뮌"
comfrance.1.d:0 "제 3공화정은 독일에게 패하고, 사회주의 혁명을 맞이하면서 종말을 맞이 했다. 1919년 11월 CGT로 불릴 전국적인 파업은 국가를 마비시키고 부르주아 정권을 무너뜨렸다. '질서당'은 상황을 안정시키기엔 역부족이었고 '성립'의 기간동안 프랑스는 유혈로 가득찬 내전이 발생했다. \n\n15년 이후 프랑스는 공안위원회를 수반으로 하는 자체적인 형식의 생디칼리즘-사회주의 합의를 바탕으로 '프랑스 코뮌'이 탄생하였다. 그러나 1936년, 외부의 위험으로 부터 혁명의 과실을 지키고 분열된 나라를 재규합한 이 합의는 고리타분하다고 비판을 받았으며, 급진적인 정책이 필요하다는 주장이 힘을 얻었다. 프랑스는 안보와 사명에 대한 자신감이 점점이 붙었지만, 프랑스 혁명의 가치는 워낙 다양 했으며, 어떤 분파가 다가오는 해에 주도권을 잡을지 확실 할 수 없다..."
comfrance.1.a:0 "흥미롭군"

comfrance.5.t:0 "마르소 피베르의 실각"
comfrance.5.d:0 "5월의 생디칼리스트 회의의 성공적인 준비에도 불구하고, 피베르 행정부는 독일의 노동조합 조사에 대한 대처 부족으로 비판받아왔다. 오늘 노동 총위원회의 반대자들이 피베르에 대한 불신임을 가결시켰고, 새로운 선거에서 새로운 위원회가 조직될 것이라고 선언하였다. 마지막 결과가 나올 때까지 공안위원회가 그의 의무를 다할 것이다."
comfrance.5.a:0 "잘 가시오, 피베르 동지"

comfrance.6.t:0 "첫 번째 선거일: 코뮌군 정화"
comfrance.6.d:0 "군 내부의 노동조합 때문에 코뮌군은 너무 정치화되었고, 그 때문에 국가 통합 보증회와 생디칼리스트 혁명의 군대 사이에서 갈등이 빚어지고 있다! 격화되는 상황 속에서 참모장이자 내전의 영웅, 모리스 가믈랭(Maurice Gamelin)은 사직서를 제출하였다. 프랑스 생디칼리스트 군 사령관들은 대부분이 소렐주의들이며, 그들은 군대 노동조합을 해산시키기 전에 병사들에게 누가 프랑스 군을 이끌기를 원하는지 묻기로 결정하였다."
comfrance.6.a:0 "폴 르 장티옴므(신디칼리즘)―전차 지지자"
comfrance.6.b:0 "자크 뒤클로(자코뱅)―중앙 집중화된 최고 사령부"
comfrance.6.c:0 "자크 도리오(소렐주의)―지휘관 주도"
comfrance.6.e:0 "앙리 탕기(아나키스트)―대규모 징집"

comfrance.7.t:0 "두 번째 선거일: 첩보국장"
comfrance.7.d:0 "외부적, 내부적 문제를 넘어선 중요한 목적 때문에 대 첩보 위원회의 책임자의 위치는 정치적 라이벌을 파멸시킬 수 있는 프랑스 코뮌의 가장 강력한 권력 중 하나이다. 그것이 소렐주의들이나 자코뱅 당원 같은 극단주의 세력에게 넘어간다면 무시무시한 무기가 될 것이다..."
comfrance.7.a:0 "로제 살랑그로(신디칼리즘)"
comfrance.7.b:0 "발데크 로셰(자코뱅)"
comfrance.7.c:0 "피에르 비용(소렐주의)"
comfrance.7.e:0 "알베르 카뮈(아나키스트)"

comfrance.8.t:0 "세 번째 선거일: 국내 치안"
comfrance.8.d:0 "신디칼리즘의 샤를 라포포르(Charles Rappoport)는 외교 문제에 참여하기 위해 국내 치안 부서의 대표직을 사임했다. 여전히 자신의 정치적 미래를 바라고 있는 전(前) 의장 마르소 피베르(Marceau Pivert)는 신디칼리즘 진영에서 지지받고 있으며, 엄격한 자코뱅 당원인 모리스 토레즈(Maurice Thorez), 소렐주의 장성인 마르셀 부카르(Marcel Bucard)와 젊은 마흐노의 제자, 모리스 조이유(Maurice Joyeux)가 그에 대항하고 있다."
comfrance.8.a:0 "마르소 피베르(신디칼리즘)"
comfrance.8.b:0 "모리스 토레즈(자코뱅)"
comfrance.8.c:0 "마르셀 부카르(소렐주의)"
comfrance.8.e:0 "모리스 주와유(아나키스트)"

comfrance.9.t:0 "네 번째 선거일: 경제 분야"
comfrance.9.d:0 "오늘 선거는 이전 년도의 경제 정책에 대하여 국민 투표를 할 것으로 보인다. 농업이나 산업에 더욱 혹은 덜 집중할 것인지 서로 싸우고 있는, 생디칼리즘 경제에 대한 많은 관점은 다가올 독일에 대항할 마지막 사투에서 우리 모두에게 중요할 것이다..."
comfrance.9.a:0 "브누아 프라숑(생디칼리스트)―정통 신디칼리즘"
comfrance.9.b:0 "장 제롬(자코뱅)―산업화"
comfrance.9.c:0 "자크 도리오(소렐주의)―전시 경제와 농업"
comfrance.9.e:0 "다니엘 게랭(아나키스트)―협동 조합"

comfrance.10.t:0 "다섯 번째 선거일: 외교 분야"
comfrance.10.d:0 "마지막 선거일이 되었고 프랑스 코뮌에서 가장 주요한 이슈 중 하나인 외교-세계에 혁명을 전파하는 일과 독일에 대한 복수를 준비하는 이중 과업에 대한 논의가 일어나고 있다. 아직 위협받지 않고 있는 생디칼리스트 인터내셔널은 미래의 세계 혁명의 무대를 오늘 정할 수 있을 것이다..."
comfrance.10.a:0 "샤를 라포포르(생디칼리스트)―국제주의"
comfrance.10.b:0 "마르셀 카섕(자코뱅)―세계 혁명"
comfrance.10.c:0 "안젤로 타스카(소렐주의)―독일에 대한 복수"
comfrance.10.e:0 "네스토르 마흐노(아나키스트)―유럽 사회주의"

comfrance.11.t:0 "선거 결과: 생디칼리스트 우세"
comfrance.11.d:0 "이번 선거에서 많은 사람들이 에밀 푸제(Emile Pouget)의 타계 이래, 코뮌을 지배한 생디칼리스트의 타협이 끝날 것이라고 예측하였음에도 불구하고 그들은 선거 기간동안 과반수를 굳건히 지켜냈다. 피베르를 다시 부를 순 있지만, 그것은 있을 법한 일이 아니며 모든 사람들이 러시아인 이민자 보리스 수바린(Boris Souvarine)이 코뮌을 이끄는 마지막 영광을 가지길 기대하고 있다!"
comfrance.11.a:0 "축하하오, 수바린 동지"
comfrance.11.b:0 "피베르를 다시 부른다"

comfrance.12.t:0 "선거 결과: 자코뱅 우세"
comfrance.12.d:0 "선거는 마침내 자코뱅에게 권력을 주었고, 레닌주의자들의 세계 혁명을 향한 용기가 돌아오도록 허락했다! 생디칼리즘 체제는 폐지되고 있고, 모두 공산당으로 대체되었으며, 소렐주의파 유격병들은 쫓기거나, 추방당하거나 사살되었다. 지금 새롭게 창설된 프랑스 공산당은 프랑스를 이끌기 위해 자크 뒤클로(Jacques Duclos) 장군과 마르셀 카섕(Marcel Cachin) 외교관 사이에서 선택해야 한다!"
comfrance.12.a:0 "축하하오, 카섕 동지"
comfrance.12.b:0 "축하하오, 뒤클로 동지"

comfrance.14.t:0 "마르셀 디가 세바스티앙 포르를 계승하다"
comfrance.14.d:0 "노동 총위원회에서 공안위원회의 새로운 창단식을 거행할 동안, 공안위원회의 새로운 의장은 상대인 노동 총위원회의 세바스티앙 포르(Sebastien Faure)에게 사임을 요구하였고, 아나키스트들과의 동맹은 더 이상 코뮌의 서약에 적합하지 않다는 주장이 있었다. 노인은 마지못해 받아들였고, 코뮌의 정권을 자코뱅에게 완전히 바쳤다. 결국 마르셀 디(Marcel Deat) 제독이 선출되었다."
comfrance.14.a:0 "혁명이여, 영원하라!"

comfrance.15.t:0 "선거 결과: 소렐주의 우세"
comfrance.15.d:0 "선거는 마침내 조르주 소렐(Georges Sorel)의 혁명 이론의 충성스런 지지자들인 프랑스 코뮌의 군부 정당에게 권력을 주었고, 지금 전국적인 피의 숙청의 희생자이자 그들의 오랜 적인 자코뱅을 패배시켰다. 노동당 시대의 유약함 뒤에, 프랑스 정치의 새로운 시대가 시작되었다... 이제 프랑스 국민의 지도자를 결정할 때이다..."
comfrance.15.a:0 "발루아는 노동 총위원회, 부카르는 공안위원회의 대표가 될 것이고, 이들이 프랑스의 새 얼굴이 될것이다! "
comfrance.15.b:0 "축하하오, 발루아 동지"

comfrance.16.t:0 "세바스티앙 포르의 사임"
comfrance.16.d:0 "노동 총위원회에서 공안위원회의 새로운 창단식을 거행할 동안, 노동 총위원회의 의장인 세바스티앙 포르(Sebastien Faure)는 상대인 공안위원회의 조르주 발루아(Georges Valois)에게 -비록 이름 뿐이더라도- 자신이 정치적 의무를 맡기에는 너무 늙었기에 사임을 준비할 것이며, 프랑스 코뮌에게 다가올 위협들은 젊은 지도자들을 요구한다고 밝혔다. 이제 해답은 발루아의 손 안에 있다..."
comfrance.16.a:0 "노동 총위원회와 공안위원회의 직무를 통합한다"
comfrance.16.b:0 "포르에게 계속 맡긴다"

comfrance.17.t:0 "선거 결과: 아나키스트 우세"
comfrance.17.d:0 "선거는 마침내 아나키스트들에게 권력을 주었고, 그것은 프랑스 인민들이 혁명은 새로운 국면에 접어들었으며 젊은 사고가 필요하다고 여기는 것을 의미한다. 압제적인 체제는 붕괴될 것이며, 유럽 전체에 자유 사회주의의 새로운 시대가 도래할 것이다."
comfrance.17.a:0 "축하하오, 게랭 동지"

comfrance.18.t:0 "노동 총위원회를 둘러싼 포르와 마흐노의 갈등"
comfrance.18.d:0 "노동 총위원회에서 공안위원회의 새로운 창단식을 거행할 동안 노동 총위원회의 의장인 세바스티앙 포르(Sebastien Faure)는 아나키스트들의 용맹의 승리는 또한 자신의 것이기도 하다고 주장하였기에, 자신의 직무에서 내려오길 거부하였다. 이 직무를 게랭에게 약속받은 네스토르 마흐노(Nestor Makhno)는 이를 프랑스의 외국인 혐오증의 존재로 여기며 냉대하였다. 이제 노동 총위원회의 모든 일원들은 투사 마흐노와 사색가 포르 중에서 결정해야 한다."
comfrance.18.a:0 "우리 시대의 돔브로프스키, 마흐노를 선택한다!"
comfrance.18.b:0 "포르 동지는 지금까지 직무를 훌륭히 수행해냈다!"

comfrance.19.t:0 "세바스티앙 포르 사퇴"
comfrance.19.d:0 "노동 총위원회에서 공안위원회의 새로운 창단식을 거행할 동안 노동 총위원회의 의장인 세바스티앙 포르(Sebastien Faure)는 자신이 사임을 할 것이라고 발표했는데, 많은 사람들이 코뮌의 행정부 내 부서의 분쟁(Faure는 무정부주의자이다.) 정치 위기의 주요 원인이라고 생각했다. 그의 후임이 될 수 있는 두 유명인은 노동 조합원 레옹 조호(Leon Jouhaux)와 내전에서의 베테랑 베누아 프라숑(Benoit Frachon)입니다."
comfrance.19.a:0 "레옹 조호가 노동 총위원회의 의장이 될것이다."
comfrance.19.b:0 "베누아 프라숑이 노동 총위원회의 의장이 될것이다."

comfrance.20.t:0 "선거에서 아무도 과반수를 차지하지 못하다"
comfrance.20.d:0 "3일에 걸친 검증 이후, 결과가 공표되었다. 최근의 선거에서 확고한 과반수는 없었다. 노동 총위원회의 의장인 세바스티앙 포르(Sebastien Faure)는 자코뱅파와 소렐주의파 간의 내부적인 싸움을 피하기 위해, 그와 의회가 타협 내각을 이끌 새로운 의장을 선출하겠다고 밝혔다."
comfrance.20.a:0 "노동당의 조호와 블룸이 중도파를 단결시켰다!"
comfrance.20.b:0 "프라숑이 아나키스트와 타협하였다!"
comfrance.20.c:0 "피베르를 다시 부른다."

comfrance.21.t:0 "안젤로 타스카"
comfrance.21.d:0 "프랑스는 이탈리아 망명자인 안젤로 타스카(Angelo Tasca)를 새로운 외무장관으로 선출하였다. 안젤로 타스카는 안토니오 그람시(Antonio Gramsci)와 싸운 뒤, 이탈리아 사회주의 공화국을 떠났고 소렐주의 당파에 가입하였다. 이 움직임은 프랑스 코뮌과 이탈리아 사회주의 공화국 간의 관계를 악화시킬 것이다."
comfrance.21.a:0 "왜 그들은 그를 선택한 거지?"

comfrance.22.t:0 "블룸 동지가 스페인과의 연대를 촉구하다"
comfrance.22.d:0 "내전으로 이베리아 반도가 파괴되면서 피레네 산맥을 가로질러 백색 테러의 공포가 몰아쳤고, 우리 주민들은 이에 두려움에 떨고 있습니다. 코뮌 전체에서 CNT-FAI에 제공되는 지속적인 지원을 위해 스페인 동지들을 위한 기금과 자원을 모으기 위해 자발적인 모임과 의회가 소집되었습니다. 이 사건에서 생디칼리스트 대표인 레옹 블룸은 반동주의자들과 왕정지지달에 대항하여 인터네셔널의 사람들의 전선을 통합함으로써 스페인 노동자와 농민에 대한 지원을 할 것을 촉구하는 강력한 연설을했다. 이 'Popular Front'연설은 달변과 확고한 사회주의 신념으로 널리 칭찬을 받았다. 블룸의 연설가로서의 명성은 확실히 향상되었습니다."
comfrance.22.a:0 "Most eloquent, camarade."

comfrance.23.t:0 "새로운 1871년"
comfrance.23.d:0 "적들은 센 강까지 도달하였다! 국가는 그들을 멈추기 위해 총동원을 해야만 한다!..."
comfrance.23.a:0 "무기를 들어라, 시민들이여!"

comfrance.24.t:0 "새로운 1814년"
comfrance.24.d:0 "러시아 사람들이 세느강에 도착했습니다! 국가는 그들을 막기 위해 완전히 동원되어야합니다! ..."
comfrance.24.a:0 "시민들이여, 무기를 들어라!"

comfrance.25.t:0 "다모클레스 프로젝트"
comfrance.25.d:0 "1937 년 5 월 2차 인터네셔널 회의 도중 열렸던 케임브리지 회의에서  영감을 얻어, 케임브리지 대학에서 지난 몇 주간 또 하나의 비밀 재결합이있었습니다. Norman Feather, Frédéric Joliot-Curie 및 Francis Perrin이 이끄는 영국과 프랑스의 이론 물리학자 그룹은 전기 발전 및 의료 응용에서 강력한 전략 무기에 이르는 방사능 및 핵분열의 용도에 대해 논의하고 있습니다. 참가자들은 핵 연구를위한 영국 - 프랑스 합동위원회 인 '다모클레스 프로젝트'설립을위한 자금을 요청하고있다."
comfrance.25.a:0 "다모클레스 프로젝트를 창설하자!"
comfrance.25.b:0 "이딴 것에 돈낭비할 수 없다!"

comfrance.26.t:0 "다모클레스 프로젝트 창설"
comfrance.26.d:0 "브리튼 연방 정부는 다모클레스 합동 프로젝트 창설을 받아들였다. 이로써 생디칼리즘은 전세계로 뻗어나갈 거대한 발판을 가지게 된 셈이다!"
comfrance.26.a:0 "좋았"

comfrance.27.t:0 "영국이 창설을 고부하다!"
comfrance.27.d:0 "브리튼 연방 정부는 다모클레스 프로젝트 창설에 참여하라는 우리의 제안을 거부했다. 우리는 혼자서 진행해야한다."
comfrance.27.a:0 "망할!"

comfrance.28.t:0 "La Troisième Internationale"
comfrance.28.d:0 "1927년 이래 우리는 제3 인터내셔널을 준비해왔다. 지금, 우리는 사크레쾨르 대성당이 있는 파리의 몽마르트르에서 첫 번째 회의를 개최할 준비가 거의 다 되었다. 3일 동안, 도시는 전 세계의 거의 모든 사회주의, 생디칼리즘과 볼셰비키 정당들의 대표들을 받아들일 것이다. 제1차 회의의 사회를 준비하고 제2 인터내셔널의 과업을 계속하는 우리 프랑스인들이 발언권을 제일 먼저 얻을 것이다."
comfrance.28.a:0 "회의는 계획된 대로 노동절 후에 개최될 것이다! "
comfrance.28.b:0 "회의를 취소한다, 이건 실수였다!"

comfrance.29.t:0 "제3 인터내셔널의 제1차 회의"
comfrance.29.d:0 "전 세계의 사회주의와 생디칼리즘 지도자들을 제3 인터내셔널의 제1차 회의에 참석할 수 있게 초대할 때가 되었다."
comfrance.29.a:0 "초대장들을 보내시오!"

comfrance.30.t:0 "제3 인터내셔널"
comfrance.30.d:0 "프랑스는 제3 인터내셔널의 제1차 회의를 입안하였고 우리는 예상대로 초대장을 받았다. 대표단을 보내지 않는 것은 멍청한 짓일 것이다."
comfrance.30.a:0 "아서 호너가 연방을 대표해서 참석할 것이다"
comfrance.30.b:0 "프랑스에게 우리가 못간다고 전해라, 우리는 음... "

comfrance.31.t:0 "제3 인터내셔널"
comfrance.31.d:0 "프랑스는 제3 인터내셔널의 제1차 회의를 입안하였고 우리는 예상대로 초대장을 받았다. 대표단을 보내지 않는 것은 멍청한 짓일 것이다."
comfrance.31.a:0 "짐을 싸자!"
comfrance.31.b:0 "나폴리에서 파리까지는 너무 멀어... "

comfrance.32.t:0 "제3 인터내셔널"
comfrance.32.d:0 "프랑스는 제3 인터내셔널의 제1차 회의를 입안하였고 우리는 예상대로 초대장을 받았다. 대표단을 보내지 않는 것은 멍청한 짓일 것이다."
comfrance.32.a:0 "대표단을 파견한다!"
comfrance.32.b:0 "프랑스가 기름 값을 주지 않는다면..."

comfrance.33.t:0 "제3 인터내셔널"
comfrance.33.d:0 "프랑스는 제3 인터내셔널의 제1차 회의를 입안하였고 우리는 예상대로 초대장을 받았다. 우리와 프랑스간의 거리가 멀더라도, 대표단을 보내지 않는 것은 멍청한 짓일 것이다."
comfrance.33.a:0 "인도가 사회주의 전파에 얼마나 중요한지 보여주자"
comfrance.33.b:0 "그건 너무 논란이 되는 문제인데..."

comfrance.34.t:0 "제3 인터내셔널"
comfrance.34.d:0 "프랑스는 제3 인터내셔널의 제1차 회의를 입안하였고 우리는 초대장을 받을 것으로 기대된다. 대표단을 보내지 않는 것은 멍청한 짓일 것이다. 아메리카의 상황은 점점 더 악화되어 가고 있으며, 우리는 유럽으로부터 도움이 필요할 지도 모른다!"
comfrance.34.a:0 "미합중국에게 비행기를 빌려 파리로 가자!"
comfrance.34.b:0 "멕시코는 여전히 불안정하다... "

comfrance.35.t:0 "제3 인터내셔널"
comfrance.35.d:0 "프랑스는 제3 인터내셔널의 제1차 회의를 입안하였고 우리는 초대장을 받을 것으로 기대된다. 대표단을 보내지 않는 것은 멍청한 짓일 것이다. 우리는 노르웨이에서 아직은 시민들에게 어색한 사회주의가 성장하도록 도울 수 있습니다."
comfrance.35.a:0 "파리로!"
comfrance.35.b:0 "이건 쓸모없는 짓이다..."

comfrance.36.t:0 "제3 인터내셔널"
comfrance.36.d:0 "프랑스는 제3 인터내셔널의 제1차 회의를 입안하였고 우리는 초대장을 받을 것으로 기대된다. 대표단을 보내지 않는 것은 멍청한 짓일 것이다."
comfrance.36.a:0 "이걸 놓치는 것은 미친 짓이다!"
comfrance.36.b:0 "우크라이나는 소위 '회의'라 불리는것에 참석하지 않을것이다"

comfrance.37.t:0 "제3 인터내셔널"
comfrance.37.d:0 "프랑스는 제3 인터내셔널의 제1차 회의를 입안하였고 우리는 초대장을 받을 것으로 기대된다. 대표단을 보내지 않는 것은 멍청한 짓일 것이다. 미국의 상황은 악화되고 있으며, 미국을 안정시키기 위해서는 유럽의 도움이 필요하다!"
comfrance.37.a:0 "미합중국은 사람을 보낼 것이다"
comfrance.37.b:0 "사람들은 아직 준비가 되지 않았다..."

comfrance.38.t:0 "제3 인터내셔널"
comfrance.38.d:0 "프랑스는 제3 인터내셔널의 제1차 회의를 입안하였고 우리는 초대장을 받을 것으로 기대된다. 대표단을 보내지 않는 것은 멍청한 짓일 것이다."
comfrance.38.a:0 "제3 인터내셔널은 우리가 없으면 안된다!"
comfrance.38.b:0 "러시아는 아직 불안정하다..."

comfrance.39.t:0 "제3 인터내셔널"
comfrance.39.d:0 "프랑스는 제3 인터내셔널의 제1차 회의를 입안하였고 우리는 초대장을 받을 것으로 기대된다. 대표단을 보내지 않는 것은 멍청한 짓일 것이다."
comfrance.39.a:0 "제3 인터내셔널은 우리가 없으면 안된다!"
comfrance.39.b:0 "러시아는 아직 불안정하다..."

comfrance.40.t:0 "제3 인터내셔널"
comfrance.40.d:0 "프랑스는 제3 인터내셔널의 제1차 회의를 입안하였고 우리는 초대장을 받을 것으로 기대된다. 대표단을 보내지 않는 것은 멍청한 짓일 것이다."
comfrance.40.a:0 "우리는 프랑스에 빚지고 있다"
comfrance.40.b:0 "스페인은 너무 불안정하다..."

comfrance.41.t:0 "모든 대표단이 도착하다"
comfrance.41.d:0 "사회주의, 생디칼리즘, 볼셰비키 정당들의 대표들, 국가 원수와 정부 수반들, 외무 장관과 언론인들은 제3 인터내셔널의 제1차 회의의 개막식을 위해 파리에 모두 도착하였다. 이제 문을 열고 시작할 때가 되었다."
comfrance.41.a:0 "이로써 제3 인터내셔널의 제1차 회의가 개최되었도다!"

comfrance.42.t:0 "공안 위원회의 의장이 발언권을 갖다"
comfrance.42.d:0 "지금 모두 모였고, 회의가 열린 토론을 개최할 때가 되었다. 외무 장관은 첫번째 발언권을 얻었고 제3 인터내셔널의 목적에 대해 논의했다. 제3 인터내셔널의 목적이 좀 더 명확해진 후에 토론이 시작될 것이다."
comfrance.42.a:0 "전 세계의 부르주아를 몰아내기 위해 모든 방법을 동원하자"
comfrance.42.b:0 "우리는 국제 사회주의 성취를 위해 평화로운 방법으로 노력해야 한다"
comfrance.421.t:0 "인터네셔널이 속내를 드러내다."
comfrance.421.d:0 "인터네셔널의 지난 회의동안 빨갱이들은 그들의 독을 퍼트릴 준비가 되었다는것을 보였습니다! 우리는 준비되어있어야합니다!"
comfrance.421.a:0 "우리는 준비해야한다..."

comfrance.43.t:0 "스페인의 생디칼리즘"
comfrance.43.d:0 "Joaquín Ascaso Budriá has taken the stage and elaborated the position of the CNT-FAI in Spain for the Congress. The CNT-FAI is the largest Syndicalist party in Spain, made up of Anarcho-Syndicalists, moderate Syndicalists and trade unionists. The Spanish Revolutionaries have been seen White Terror, violent counter-revolutionary actions taking against the Workers first-hand. They have come, asking for support for their cause when the moment comes."
comfrance.43.a:0 "프랑스는 지원할 것이며, 다른 일원들도 그러기를 요구한다"
comfrance.43.b:0 "CNT-FAI는 필요하지 않다. 다음 안건으로 넘어간다"

comfrance.44.t:0 "스페인의 생디칼리즘"
comfrance.44.d:0 "Joaquín Ascaso Budriá has taken the stage and elaborated the position of the CNT-FAI in Spain for the Congress. The CNT-FAI is the largest Syndicalist party in Spain, made up of Anarcho-Syndicalists, moderate Syndicalists and trade unionists. The Spanish Revolutionaries have been seen White Terror, violent counter-revolutionary actions taking against the Workers first-hand. They have come, asking for support for their cause when the moment comes."
comfrance.44.a:0 "브리튼은 CNT-FAI를 지원 할 것이다"
comfrance.44.b:0 "CNT-FAI는 스스로 해결해야 한다"

comfrance.45.t:0 "백색 테러"
comfrance.45.d:0 "We heard Joaquín Ascaso Budriá speak of White Terror horror stories that have been coming out of Madrid and Barcelona, and Kurt Eisner, Bavarian Socialist wanted to delve deeper into the topic of White Terror and he was given the floor. After hearing more stories that have come out of Germany, Austria, Hungary, Russia and Finland, the Congress members were ready to make their decisions."
comfrance.45.a:0 "자본주의 도살자와 사회 민주주의자들을 규탄한다"
comfrance.45.b:0 "그건 우리에게 별 관심을 끌지 못했다"

comfrance.46.t:0 "백색 테러"
comfrance.46.d:0 "We heard Joaquín Ascaso Budriá speak of White Terror horror stories that have been coming out of Madrid and Barcelona, and Kurt Eisner, Bavarian Socialist wanted to delve deeper into the topic of White Terror and he was given the floor. After hearing more stories that have come out of Germany, Austria, Hungary, Russia and Finland, the Congress members were ready to make their decisions."
comfrance.46.a:0 "자본주의 체제를 끝내야 할 다른 이유를 찾았다"
comfrance.46.b:0 "그 테러의 규탄은 위선임을 인정해야 한다..."

comfrance.47.t:0 "존 '잭' 리드와 노동 연맹"
comfrance.47.d:0 "American journalist, poet and Syndicalist activist John 'Jack' Reed spoke to the Congress for an hour and fifteen minutes about the crisis facing the United States and the chance for Revolution in the Western Hemisphere. In the South, the American First Committee is stronger than the Central Government and the North is suffering from a depression as the West Coast prospers. If the United States were to crumble in the face of a Revolution, then the Exiles would be paralysed."
comfrance.47.a:0 "미국 노동자에게 지원을 약속한다"
comfrance.47.b:0 "저번 미국 혁명때 무슨 일이 있었는지 기억나지 않아? "

comfrance.48.t:0 "존 '잭' 리드와 노동 연맹"
comfrance.48.d:0 "American journalist, poet and Syndicalist activist John 'Jack' Reed spoke to the Congress for an hour and fifteen minutes about the crisis facing the United States and the chance for Revolution in the Western Hemisphere. Following in the footsteps of Benjamin Franklin, Mr. Reed laid out the situation in America very clearly. In the South, the American First Committee is stronger than the Central Government and the North is suffering from a depression as the West Coast prospers. This economic imbalance has caused massive unemployment along the Great Lakes, and the people are ready for a radical change."
comfrance.48.a:0 "현대의 벤자민 프랭클린이군! 그들을 지원할 것이다!"
comfrance.48.b:0 "미국에는 혁명이 일어날 가능성은 없다, 원조는 없다"

comfrance.49.t:0 "존 '잭' 리드와 노동 연맹"
comfrance.49.d:0 "미국의 언론인, 시인이자 신디칼리스트 활동가 인 존 '잭' 리드는 미국이 직면 한 위기와 미국 혁명의 기회에 대해 1 시간 15 분 동안 의회에 연설했다. 그는 제 3 인터내셔널의 지원을 요청했는데, 이는 북부 국경에서 영토를 되찾을 수있는 완벽한 기회 일 수 있습니다."
comfrance.49.a:0 "리드와 그의 동지들에게 지원을 제공한다"
comfrance.49.b:0 "우리는 미국인들을 믿지 않는다, 그들은 모두 똑같다"

comfrance.50.t:0 "라틴 아메리카의 실업과 급진주의"
comfrance.50.d:0 "중남미 국가들은 베를린의 주식 시장 추락으로 인해 가장 큰 타격을 입었고 사람들 사이에서 대각성 운동이 있었습니다. 사회주의자와 신디칼리스트 정당은 실업과 짝을 지어 더 커졌고, 좌파 급진주의가 성숙해가는 라틴 아메리카에 대한 정책을 결정해야합니다."
comfrance.50.a:0 "라틴 아메리카에 생디칼리즘을 촉진시키자"
comfrance.50.b:0 "다른 어딘가에 생디칼리즘을 먼저 전파해야 한다"

comfrance.51.t:0 "세계 혁명에서의 여성의 역할"
comfrance.51.d:0 "어제 Helen Crawfurd는 세계 혁명에서의 여성의 역할에 대한 멋진 연설로 무대에 올랐다. 그녀의 주장에 따르면, 여성이 산업과 군대에 참여하지 않는다면 프롤레타이의 많은 적들을 물리 칠 수 없을 것입니다. 유감스럽게도 영국의 정치 환경은 그러한 결정에 대한 준비가되어 있지 않습니다. 그러나 이 요청을 수락하는 것은 사회의 보수적인 요소들 사이에 약간의 교란을 야기 할 수있습니다."
comfrance.51.a:0 "여성의 노동 참여는 세계 혁명에 필수적이다"
comfrance.51.b:0 "공장의 여성? 그들을 당장 부엌으로 돌려보내라!"

comfrance.52.t:0 "세계 혁명에서의 여성의 역할"
comfrance.52.d:0 "어제 Helen Crawfurd는 세계 혁명에서의 여성의 역할에 대한 멋진 연설로 무대에 올랐다. 그녀의 주장에 따르면, 여성이 산업과 군대에 참여하지 않는다면 프롤레타이의 많은 적들을 물리 칠 수 없을 것입니다. 유감스럽게도 영국의 정치 환경은 그러한 결정에 대한 준비가되어 있지 않습니다. 우리는 가을에 노조 의회가 그 문제를 직면할 때까지 기다릴 필요가 있습니다."
comfrance.52.a:0 "그래"

comfrance.53.t:0 "로마 가톨릭 교회와 이탈리아 반도"
comfrance.53.d:0 "이탈리아 사회주의 공화국의 외무 장관은 제1차 생디칼리스트 회의에서 이탈리아 반도를 재통일하기 위해 공화국을 지원할 기반을 만들려고 한다."
comfrance.53.a:0 "리소르지멘토(이탈리아 통일 운동)을 위해 지원을 요청한다!"
comfrance.53.b:0 "지금 당장 더 중요한 문제들이 있다"

comfrance.54.t:0 "로마 가톨릭 교회와 이탈리아 반도"
comfrance.54.d:0 "이탈리아 사회주의 공화국의 외무 장관은 제1차 생디칼리스트 회의에서 이탈리아 반도를 재통일하기 위해 공화국을 지원할 기반을 만들려고 한다."
comfrance.54.a:0 "때가 되면 나폴리를 지원할 것을 약속해라"
comfrance.54.b:0 "이탈리아에 낭비할 시간 없다"

comfrance.55.t:0 "세계 경제 위기와 제3 인터내셔널의 역할 "
comfrance.55.d:0 "혁명을 시작할 단계가 되었다. 베를린 주식 시장 붕괴와 유럽과 남아메리카에서 일어나고 있는 대규모 실업으로, 그 결과 두 대륙에서 노동 조합이 성장하기 시작하고 있다."
comfrance.55.a:0 "Okay"

comfrance.56.t:0 "인도의 사회주의"
comfrance.56.d:0 "회의가 폐막에 가까워질 무렵, 젊은 자와할랄 네루(Jawaharlal Nehru)가 우리의 혁명 정부가 처한 위태로운 상황을 설명하기 위해 발언권을 가졌다. 그는 우리의 적, 델리와 하이데라바드와 맞설 인민군을 창설하는 데에 국제적인 도움이 필요하다고 호소하였다."
comfrance.56.a:0 "우리는 군대를 조직하는데 국제적인 도움이 필요하다!"
comfrance.56.b:0 "아니, 우리는 괜찮다"

comfrance.57.t:0 "바르티야 코뮌이 지원을 요청하다"
comfrance.57.d:0 "바르티야 코뮌은 자신들의 이웃인 델리와 왕후 연맹에 대항할 투쟁에 지원을 요청하였다. 그들은 우리가 자신들의 지휘관과 군대를 훈련시키기 위해 군사 고문을 보내주길 원할 것이다."
comfrance.57.a:0 "그들의 군대를 훈련시킬 군사 고문단을 보낸다!"
comfrance.57.b:0 "우리의 자원을 낭비할 순 없다"

comfrance.58.t:0 "바르티야 코뮌이 지원을 요청하다"
comfrance.58.d:0 "바르티야 코뮌은 자신들의 이웃인 델리와 왕후 연맹에 대항할 투쟁에 지원을 요청하였다. 그들은 우리가 자신들의 지휘관과 군대를 훈련시키기 위해 군사 고문을 보내주길 원할 것이다."
comfrance.58.a:0 "그들의 군대를 훈련시킬 군사 고문단을 보낸다!"
comfrance.58.b:0 "우리의 자원을 낭비할 순 없다"

comfrance.59.t:0 "제1차 회의의 폐막"
comfrance.59.d:0 "제3 인터내셔널의 제1차 회의는 막을 내렸고 협의 사항들은 결재되었습니다."
comfrance.59.a:0 "Okay"

comfrance.60.t:0 "프랑스가 속내를 드러내다."
comfrance.60.d:0 "지난 선거동안 빨갱이들은 그들의 독을 퍼트릴 준비가 되었다는것을 보였습니다! 우리는 준비되어 있어야합니다!"
comfrance.60.a:0 "우리는 준비해야한다..."

comfrance.61.t:0 "생디칼리즘의 움직"
comfrance.61.d:0 "The Reds are meeting to coordinate their activities, which are definitively aimed against order we have established in Europe following our victory in Weltkrieg. We must watch this meeting and analyse its results closely!"
comfrance.61.a:0 "그들을 주시해라!"

comfrance.62.t:0 "프랑스군의 지원"
comfrance.62.d:0 "After our delegates at the third congress of the Internationale requested military support for organising the Indian revolutionary army, the Union of Britain and Commune of France decided to dispatch senior military officials and experts to educate our foremost officers. Hopefully, this cooperation will yield beneficial results on the battlefield!"
comfrance.62.a:0 "The Red Army shall put these comrades to good use!"

comfrance.63.t:0 "미르자 술탄 갈리예프와 인터내셔널 무슬림 위원회"
comfrance.63.d:0 "We are in a state of war with several countries with a significant Muslim population. Our dream is to spread Syndicalism to the Middle East. The local Syndicalist and Socialist parties don't have the sufficient strength to achieve this goal. One of the most famous Muslim Socialists and author of Islamic Communism, Mirsa Sultan-Galiev has declared his full willingness to help our cause. He has suggested in private conversations with several important officials that the nearly defunct Muslim Committee of the International could be turned into a powerful propaganda tool aimed at Muslims in the whole world. While some politicians and Marxist theoreticians despise his 'Islamic Communism', it could help us in the fight against the many reactionary powers in the Middle East"
comfrance.63.a:0 "어서오시오! 동무들"

comfrance.64.t:0 "사회주의 무슬림 위원회 발족 "
comfrance.64.d:0 "Our counter-intelligence specialists have noted a recent surge of Syndicalist activity in our country. We know that the Commune of France together with the Bharatiya Commune has re-established the Muslim Committee in the International, which until recently has been practically dead. This committee, with the help of Mirsa Sultan-Galiev, an infamous Tatar Bolshevik, is coordinating the efforts made by the Syndicalists in gaining the sympathy of Muslims everywhere. The Syndicalist powers have sent significant amounts of weapons and material to support the left-wing partisans in Turkey, Syria and Iraq. They have also opened a few training camps. To counteract this activity, we could declare Jihad against International. This appeal won't solve our problems, but it could be used in propaganda towards the Arabs populace of the Ottoman state. Moderate elements in our government prefer strengthening the secret police."
comfrance.64.a:0 "인터내셔널에 지하드를 선포한다!"
comfrance.64.b:0 "비밀경찰에 추가 예산을 편성한다!"

comfrance.65.t:0 "사회주의 무슬림 위원회 발족"
comfrance.65.d:0 "프랑스 코뮌은 다른 생디칼리스트 인터내셔널 회원과 함께 무슬림 위원회를 부활시켰다. 공식적으로 '사회주의 무슬림 위원회'라 불리는 이 조직은 중동의 생디칼리즘 운동에 기여할 것이다. 우리의 첩보 요원은 혁명의 대의를 위해서 싸우는 이집트 좌익 급진주의자들이 일부 유입되었다고 보고하였다. 프랑스 코뮌이나 다른 생디칼리스트 국가와 전쟁을 하든 안하든 이 문제에 대해서 매우 유의해야 한다."
comfrance.65.a:0 "반역, 음모, 사보타지!"

comfrance.66.t:0 "사회주의 무슬림 위원회 발족"
comfrance.66.d:0 "프랑스 코뮌은 다른 생디칼리스트 인터내셔널 회원과 함께 무슬림 위원회를 부활시켰다. 공식적으로 '사회주의 무슬림 위원회'라 불리는 이 조직은 중동의 생디칼리즘 운동에 기여할 것이다. 우리의 첩보 요원은 혁명의 대의를 위해서 싸우는 이집트 좌익 급진주의자들이 일부 유입되었다고 보고하였다. 프랑스 코뮌이나 다른 생디칼리스트 국가와 전쟁을 하든 안하든 이 문제에 대해서 매우 유의해야 한다."
comfrance.66.a:0 "터번에 폭탄을 감췄을 지도 몰라!"

comfrance.67.t:0 "사회주의 무슬림 위원회 발족"
comfrance.67.d:0 "프랑스 코뮌은 다른 생디칼리스트 인터내셔널 회원과 함께 무슬림 위원회를 부활시켰다. 공식적으로 '사회주의 무슬림 위원회'라 불리는 이 조직은 중동의 생디칼리즘 운동에 기여할 것이다. 우리의 첩보 요원은 혁명의 대의를 위해서 싸우는 이집트 좌익 급진주의자들이 일부 유입되었다고 보고하였다. 프랑스 코뮌이나 다른 생디칼리스트 국가와 전쟁을 하든 안하든 이 문제에 대해서 매우 유의해야 한다."
comfrance.67.a:0 "그들이 메카에서 파업하는지 한 번 보자!"

comfrance.68.t:0 "사회주의 무슬림 위원회 창설"
comfrance.68.d:0 "프랑스 생디칼리스트들은 인터내셔널의 무슬림 위원회를 부활시켰고, 이에 우리를 초대하였다. 새로운 위원회는 무슬림 세계에서 사회주의 프로파간다가 될 것이며, 지역 좌익 정당들을 지원할 것이다. 이 단체의 창설은 인도와 해외 양자 간의 무슬림 사회의 신뢰를 증진시킬 완벽한 기회가 될 것이다. 이 위원회의 단점이라면 종교적 갈등을 부추길 가능성이 있다는 것이다."
comfrance.68.a:0 "아주 기쁘게 받아들인다"
comfrance.68.b:0 "이 문제에 거리를 둔다"

comfrance.69.t:0 "사회주의 무슬림 위원회 창설"
comfrance.69.d:0 "French Syndicalists have revived the Muslim Committee in the International and have invited us to join. The new Committee will be spreading Socialist propaganda in the Muslim World and coordinate assistance to regional left-wing parties. This could be a perfect opportunity to gain credibility in Muslim circles both in Central Asia as well as abroad. The downside of this Committee is the possibility of religious conflict."
comfrance.69.a:0 "우리는 이 생각을 기꺼이 지원할것이다!"
comfrance.69.b:0 "거리를 두자."

comfrance.70.t:0 "생디칼리스트의 사보타지!"
comfrance.70.d:0 "우리 국가의 사회주의 테러 단체 중 하나가 사보타지하였다! 다행히 사망자는 없었지만, 몇몇 시설이 파괴되었다."
comfrance.70.a:0 "대가를 치르게 될 것이다! 망할 신디칼리즘 놈들!"

comfrance.71.t:0 "제2차 인터내셔널 회의"
comfrance.71.d:0 "제2차 미국 내전이 발발하였고, 전 세계의 다른 많은 분쟁들도 언제든지 터질 준비가 되어있기에, 인터내셔널은 세계 혁명으로의 접근을 재정립해야 한다. 프랑스에서 열린 제1차 인터내셔널 회의에서 많은 운동가들이 두 번째 개최지는 브리튼이 적합하다고 생각했다."
comfrance.71.a:0 "회의의 개최국이 되는것은 영광이다"
comfrance.71.b:0 "인터내셔널은 해체될 것이다!"

comfrance.72.t:0 "제2차 인터내셔널 회의"
comfrance.72.d:0 "우리의 브리튼 동지는 런던에서 제2차 인터내셔널 회의를 개최할 준비가 되어 있다고 밝혔다. 코뮌이 참가를 선언할 때이다."
comfrance.72.a:0 "우리는 참석할 것이다"
comfrance.72.b:0 "우리는 관심없다"

comfrance.73.d:0 "우리의 브리튼 동지는 런던에서 제2차 인터내셔널 회의를 개최할 준비가 되어 있다고 밝혔다. 공화국이 참가를 선언할 때이다."
comfrance.74.d:0 "우리의 브리튼 동지는 런던에서 제2차 인터내셔널 회의를 개최할 준비가 되어 있다고 밝혔다. 멕시코가 참가를 선언할 때이다."
comfrance.75.d:0 "우리의 브리튼 동지는 런던에서 제2차 인터내셔널 회의를 개최할 준비가 되어 있다고 밝혔다. 연방이 참가를 선언할 때이다."
