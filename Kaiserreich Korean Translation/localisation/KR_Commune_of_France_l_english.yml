### Ideas ###

FRA_communard_spirit:0 "파리 코뮌의 영혼"
FRA_communard_spirit_desc:0 "우리는 파리 코뮌의 유산이며, 공화당 반동분자들에 의해 탄압되고 잔인하게 탄압된 최초의 사회주의 국가입니다. 1920 년에, 노동자들은 마침내 복수에 성공했고 'Party of Order(군주주의-보수주의당)'의 군사 군부를 무너 뜨렸다. 우리 코뮌의 아들들과 딸들은 우리의 국가와 영혼을 보호해야합니다. 우리는 폭군에 의해 더 이상 명령받지 않을 것입니다!"

FRA_bad_intel:0 "비효율적인 정보국"
FRA_bad_intel_desc:0 "'Party of Order'가 프랑스에서 노동자의 폭동을 억누르기 위해 노력한 이후로, 중앙 정보국 서비스에 대한 아이디어는 많은 사람들이 세계대전 이후의 사회 운동의 반동적 탄압의 상징으로 간주됩니다. 결과적으로, 코뮌의 정보국은 이러한 상황의 반복을 막기 위해 극도로 면밀한 정보위원회로 국한된다."

#The three following ideas are extremely weird. Are they intended ? Especially the third. Travailleurs and Sorelians both share it... I'm picking Travailleurs for now
FRA_economic_reforms_anar:0 "경제 개혁"
FRA_economic_reforms_anar_desc:0 "광범위한 경제 개혁은 1936 년 Bourse Générale du Travail 회의에서 결정되었습니다. 이러한 개혁은 이미 우리 경제에 눈에 띄는 효과를 가져 왔고 더욱 역동적으로 만들고 굳건히 하는데 도움이 되었습니다."

FRA_economic_reforms_jaco:0 "경제 개혁"
FRA_economic_reforms_jaco_desc:0 "광범위한 경제 개혁은 1936 년 Bourse Générale du Travail 회의에서 결정되었습니다. 이러한 개혁은 이미 우리 경제에 눈에 띄는 효과를 가져 왔고 더욱 역동적으로 만들고 굳건히 하는데 도움이 되었습니다."

FRA_economic_reforms:0 "경제 개혁"
FRA_economic_reforms_desc:0 "광범위한 경제 개혁은 1936 년 Bourse Générale du Travail 회의에서 결정되었습니다. 이러한 개혁은 이미 우리 경제에 눈에 띄는 효과를 가져 왔고 더욱 역동적으로 만들고 굳건히 하는데 도움이 되었습니다."

FRA_military_buildup_two_idea:0 "경제 조정"
FRA_military_buildup_two_idea_desc:0 "세계가 서서히 전쟁에 다가감에 따라 우리의 건강한 경제를 활용하여 경제의 일부를 군사력 강화에 집중할 수 있도록 신속하게 전환할 수 있습니다. 더 많은 공장들이 우리 군인을 무장시키고 군 관련 건물을 짓는데 전념하고 있으며 인구에 심각한 영향을 미치지 않고 있습니다."

FRA_ruralism_idea:0 "농촌주의(ruralism)"
FRA_ruralism_idea_desc:0 "우리 산업과 경제에 대한 광범위한 개혁은 더 이상 인구가 많은 도시를 둘러싼 거대한 산업 중심지가 없다는 것을 의미가 있습니다. 이것은 부수적으로 우리의 경제를 무력화시키거나 심지어 파괴하려고하는 적군의 시도를 훨씬 더 어렵게 만듭니다. 가장 큰 농촌 산업 중심지는 유럽의 위대한 산업 중심지보다 훨씬 더 작고 훨씬 많습니다."

FRA_market_socialism_idea:0 "시장 사회주의"
FRA_market_socialism_idea_desc:0 "시장 사회주의는 시장 경제의 사회주의 해석 그 이상입니다. 모든 새로운 근로자 협동 조합을 공정하고 평등한 경쟁 경제에 놓음으로써, 대부분의 경우 느리고 비대한 조합에 직접 개입할 필요없이, 우리는 민간 경제를 보다 역동적이고 효율적으로 만들 수 있습니다."

FRA_mass_production_idea:0 "대량 생산"
FRA_mass_production_idea_desc:0 "공장은 항상 장인보다 월등한 이점을 가지고 있습니다. 생산 작업을 연계함으로써 거의 동일한 품질로 무한히 많은 제품을 적은 시간 내에 생산할 수 있습니다. 그 과정을 끊임없이 재창하는 대신에 개선해 나가야합니다. 우리는 독일 자본가들을 이기기 위해 생산에서 절대 효율을 추구해야합니다."

FRA_modern_farms_idea:0 "현대 농장"
FRA_modern_farms_idea_desc:0 "농장은 종종 국민 경제의 오래된 기이한 행동으로 간주되지만, 우리는 이를 개선할 수 있습니다. 코뮌의 농경지를 현대화하고 기계화함으로써 우리는 농산물 생산량을 대폭 증가시킬 수 있으며 수확, 생산, 정제 및 배달의 속도를 높이고 최적화 할 수 있습니다. 우리 민간인들에게, 또 그리고 우리 군대에게."

FRA_war_eco_agri_idea:0 "전쟁, 경제 및 농업"
FRA_war_eco_agri_idea_desc:0 "소렐주의(Sorelian) 경제 장관인 Jacques Doriot가 선정한 전쟁, 경제 및 농업의 개념은 흥미롭습니다. 독일과의 전쟁은 불가피 할뿐만 아니라 빠르게 다가오고 있다고 주장하면서, 소렐주의는 산업이 전쟁을 유지할 수있을뿐만 아니라 농업이 군대를 유지 할수있는 경제로의 빠른 전환을 요구합니다. 요약하면 일종의 전시경제라고 할 수 있습니다."

FRA_inter_coop_idea:0 "국제 협력"
FRA_inter_coop_idea_desc:0 "다른 나라가 무엇을 하고 있는지 보고, 그들의 새로운 경제 및 산업 아이디어를 빌리는것에 대해 부끄러움을 느끼지 않아도 됩니다. 분명히 우리는 자본주의와 반동 사회로부터 진지하게 빌릴 수 있는 아이디어가 거의 없습니다. 그러나 우리의 신디칼리즘 형제들은 때때로 훌륭한 사례가 될 수 있습니다."

FRA_dedication_idea:0 "헌신의 의미"
FRA_dedication_idea_desc:0 "프랑스 노동자들은 임금보다 더 많은 것을 위해 일하고 있으며, 총구에서는 확실히 일하지 않습니다. 그들이 포장하는 모든 것, 그들이 쌓아 올린 모든 벽돌, 그들이 소집하는 모든 소총, 그들이 함께 용접한 모든 탱크는 그들의 나라에 대한 봉사이며 코뮌의 정신입니다."

FRA_industralization_idea:0 "공동체 공업화"
FRA_industralization_idea_desc:0 "자코뱅 경제 장관 쟝 제롬 (Jean Jérôme)이 지적한 산업화는 코뮌이나 해외의 어느 누구에게도 이상한 개념이 아닙니다. 이 정책은 주적인 독일을 따라 가기 위해 프랑스의 산업 능력을 급속히 향상시키는 것을 목표로합니다. 이것은 작업 문화와 헌신적인 공장 도시의 창조를 동반합니다."

FRA_mass_fire_support_idea:0 "대량 화력 지원"
FRA_mass_fire_support_idea_desc:0 "모든 사람은 라이플과 수류탄을 가지고 있으며, 모든 분대에는 기관총이 있습니다. 우리의 사단들이 서로에게 화력을 제공하게 조직함으로써 우리는 새로운 차원의 화력 지원을 할 수 있습니다. 사단이 진군할 때마다 다른 모든 사단들이 적을 억제합니다. 이를 파도로 만들면 우리는 빠르게 진군할 수 있습니다. 이제 필요한 장비를 공급해야할 시기입니다."

FRA_mass_conscription_idea:0 "대규모 징집"
FRA_mass_conscription_idea_desc:0 "우리의 적들은 반동적이고 제국주의적인 전쟁에 동원할 병사들을 입대시키는 데 어려움을 겪지 만 모든 사람들은 코뮌을 위해 싸울 준비가되어 있습니다. 우리 경제가 지탱할 수 있는 만큼 동원을 하면, 우리는 코뮌에 대한 우리의 궁극적인 헌신으로 반동 분자를 압도 할 것이다."

FRA_empower_rifleman_idea:0 "보병에게 권한 부여"
FRA_empower_rifleman_idea_desc:0 "보병은 총을 든 군인 이상입니다. 너무 오랫동안 그들은 이들을 경시하는 군주제 장교들에 의해 그의 라이플을 발사하는 것 외에는 더 고상한 생각을 할 수없는 것으로 여겨졌다. 우리는 이 실수를 하지 않을 것이고, 보병은 지역 전술을 결정해야하며 전장에서의 효율성을 높여야합니다."

FRA_military_academy_idea:0 "사관학교"
FRA_military_academy_idea_desc:0 "우리는 세계대전이 우리의 반동적인 사관 학교의 대부분을 몰락으로 이끌었다는 가혹한 현실에 직면해야합니다. 일부 사람들은 용인할 수 있는 상태라고 주장하지만, 우리는 더 나아가야합니다. 새로운 육군 사관 학교에 투자하여 숙련 된 장교를 훈련시켜 코뮌의 군대의 미래를 준비하십시오."

FRA_centralized_hc_idea:0 "중앙 집권 사령부"
FRA_centralized_hc_idea_desc:0 "The new Communal Army was not built like the old French army, many Communards resenting the military administration that tried to stifle the Commune, but we cannot leave our Officer Corps shattered. Let us centralise our High Command again, to better organise things some people like to forget, like logistics."

FRA_tank_quality_line_idea:0 "고품질 탱크 생산"
FRA_tank_quality_line_idea_desc:0 "탱크가 적 탱크처럼 잘 작동하지 않는다면 탱크는 무슨 소용입니까? 우리는 수량에 집중하여 품질을 희생해서는 안되며,희생된다면 탱크들은 전쟁터에서 불타는 껍데기가 될 것입니다. 고품질 탱크는 숫자가 적을지라도 더 많은 일을 할것이므로 공격에서 무사히 돌아올 수 있을것입니다."

FRA_tank_assembly_line_idea:0 "탱크 조립 라인"
FRA_tank_assembly_line_idea_desc:0 "What good is a tank if the enemies have many more to throw against us? We cannot let perfectionists sabotage our assembly lines for minimal gains, or else we will be outnumbered. Quantity will allow us to overwhelm our enemies with entire divisions of cold hard steel, and many more shells flying at them."

FRA_fast_army_idea:0 "속도 숭배"
FRA_fast_army_idea_desc:0 "Speed is more than a small advantage or a way to get to the next point faster. Speed is integral to warfare. Those who think that the next Weltkrieg will be fought in trenches are deluded at best, mobile warfare is the way of the future. We must capitalise on fast, motorised divisions, if not a motorised army."

Capital_Ship_Primacy:0 "주력함 우선"
Capital_Ship_Primacy_desc:0 "A grand navy will be crucial to defeat the Kriegsmarine and bring the pain to Germany's northern coast. And in that role, the grand Battleship still shines. Its naval artillery will flatten the reactionaries with rolling barrages of thunder and steel, and send their boats to the bottom of the sea."

Carrier_Primacy:0 "항공모함 우선"
Carrier_Primacy_desc:0 "The future of naval warfare is not in big, clunky warships, but in a combined arms approach with another front of future warfare, air warfare. Let us ensure that every naval group has a Carrier. Its fighters will ensure global air dominance, its naval bombers will wreck enemy ships and harbours alike."

FRA_working_women_idea:0 "여성 노동자"
FRA_working_women_idea_desc:0 "너무 오랫동안 반동적 사상가들에 의해 여성들이 억압 당했다. 프랑스 공화국 아래에서 형제들이 도살되는 동안 그들은 사심없이 국가를 지원했습니다. 우리는 그들이 사회에 기여한 것을 인식하고, 평화와 전쟁에서 일하는 여성의 권리를 공식화해야 할 때입니다."

OTT_jihad_internationale:0 "인터네셔널에 대한 성전"
OTT_jihad_internationale_desc:0 "The godless Syndicalists have not only attacked us, but they are also attacking the Muslim World! By attempting to sway our brothers with their rhetoric, they offend the words of the Prophet. The Sultan calls for a Jihad, let all hear the head of the Muslim faith and answer in arms!"

FRA_bhartiya_support:0 "프랑스 군수 지원"
FRA_bhartiya_support_desc:0 "We are receiving military support from our French allies. This selfless assistance will prove critical to defeating the reactionary Princely Federation and the imperialist Dominion of India. In time, we hope to repay France for their help, but for now we must focus on the task at hand."

FRA_army_mutiny:0 "군대 폭동"
FRA_army_mutiny_desc:0 "The failure of the coup attempt by Gamelin has thrown the entire army into total disarray. Soldiers keep an eye behind their back even on the squad level, and purges are being operated to ensure no more Syndicalists wield any power in the army. This makes our army a total mess for the time being."

FRA_amenagement_idea:0 "영토 계획"
FRA_amenagement_idea_desc:0 "프랑스는 역사적으로 매우 중앙 집중화 된 국가였으며, 개발의 대부분은 산업 도시와 인구 중심지에 국한되어있었습니다. 우리는 우리 지역의 모든 부분이 만족스러운 방식으로 개발되도록하기 위해 대규모 프로젝트에 자금을 지원했습니다."

FRA_plan_prost_idea:0 "프로스트(Prost)의 계획"
FRA_plan_prost_idea_desc:0 "Henri Prost's plans for highways linking the Paris suburbs has proved to be popular across the country. Many other municipalities like Lyon or Marseille have also signed up to the plan, and projects are already being drawn for a large highway network linking all of France's major cities together, from Lille to Toulouse."

FRA_paramilitary_gendarmes:0 "준 군사적 헌병"
FRA_paramilitary_gendarmes_desc:0 "The Gendarmes are a fine organisation, a paramilitary police force capable of both civilian and military activities. While many have pushed to completely disband them, we will instead expand their activities to make them a parallel force to the French Communal Police."

FRA_secret_police:0 "비밀 경찰"
FRA_secret_police_desc:0 "There are still many enemies of the Commune inside the Commune, sometimes even inside positions of power or within the military. This push for transparency is dangerous, we must instead organise secret police operations to ensure the safety of the French people from internal influences."

FRA_demo_surete:0 "경찰 민주화"
FRA_demo_surete_desc:0 "We cannot allow paranoia to lead to the destruction of the fine balance we achieved with the Sûreté Populaire. By democratising the organisation, we will ensure that the French respect the Police not by fear but by an understanding of their actions and goals, and by knowing that they serve them first and foremost."

FRA_hawkish_renseignements:0 "혁명 정보국"
FRA_hawkish_renseignements_desc:0 "The Renseignements Généraux must ensure our safety from reactionary enemies abroad. Simple counter-espionage is not adequate, we must be ready to spy on enemy countries and support Syndicalist movements across the world. A good offence is the best defence."

FRA_peace_renseignements:0 "정보 보호"
FRA_peace_renseignements_desc:0 "The Renseignements Généraux must ensure the safety of our country above all else. Counter-espionage is the centrepiece of an effective national defence, and there are many enemies that wait for a moment of weakness to influence and rile up our population."

FRA_peaceful_revolution_idea:0 "평화로운 혁명"
FRA_peaceful_revolution_idea_desc:0 "The International Syndicalist Revolution will come, but it will be civilised. With the main reactionary powers in Europe finally shattered and their workers liberated, we aim to encourage further uprisings by merely proving the superiority of Syndicalism to the whole world."

FRA_amateur_pilots_idea:0 "아마추어 조종사"
FRA_amateur_pilots_idea_desc:0 "There are many in our country that have taken up flying as a hobby or a vocation, but not all of them pursue careers in the Air Force. They should preferably be drafted to our airforce, where their skills will increase our chances of finding the new Aces of the Air."

FRA_ecole_air_idea:0 "공군 사관 학교"
FRA_ecole_air_idea_desc:0 "Flying is a skill by itself, and flying well in combat conditions is something that you can't just learn overnight. We won't repeat the mistakes of the Weltkrieg and its butcher of novice pilots, we need a large roster of well trained air pilots, and competent officers to lead them."

FRA_waves_of_syndicalism_idea:0 "신디칼리즘 해군"
FRA_waves_of_syndicalism_idea_desc:0 "The Commune's navy is mighty, and its reach is as far as we desire it to be. While we might lack the plentiful, worldwide ports of the French Empire of old, we still aim to have a navy that can intervene to any corner of the world at any time."

FRA_colonnes_neptune_idea:0 "The Colonnes de Neptune(해병대)"
FRA_colonnes_neptune_idea_desc:0 "Our Marine forces will be the final piece to our naval reach. Once the enemy's coasts are ours, we will send our Marines forth, where they will support the invasion of our regular troops with beachheads. Let us train and galvanise them to become the pride of the Communal Navy!"

FRA_cut_off_capitalists_idea:0 "자본주의자 처단"
FRA_cut_off_capitalists_idea_desc:0 "The capitalists still pride themselves of their colonial territories. The fruit of their plunders still flow freely across the high seas. But if we have a say about it, we will ensure the stolen properties of the African, Asian and American workers will not enrich them."

French_revanchism:0 "프랑스의 복수"
French_revanchism_desc:0 "We have long prepared ourselves for this inevitable war. We have long cast away Pétain and his creed, but this does not mean we will forget what our brothers died for in the Ardennes, in Verdun, in the Chemin des Dames. We will avenge them, and once and for all regain what we deserved for our struggle."

Revolutionary_spirit:0 "혁명의 정신"
Revolutionary_spirit_desc:0 "The survival and prosperity of the Syndicalist world will only be ensured when the last reactionary bastion is terminated. We must stand ready to mobilise and shatter every reactionary government across the world. One day, the Internationale will extend across all seas and continents!"

FRA_socialist_education_idea:0 "사회주의 교육"
FRA_socialist_education_idea_desc:0 "The education of the youth is one of the greatest goals that a country like the Commune may face. Luckily, the old education system of the Republic was already revolutionary for its day, giving us a good basis for the new one. A socialist education system, focalised on the sciences and arts."

