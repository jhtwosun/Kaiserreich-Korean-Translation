comfrance.86.t:0 "제2차 인터내셔널 회의의 개막식"
comfrance.86.d:0 "런던에서 모든 대표들의 참석과 에릭 블레어 동지의 연설과 함께 인터내셔널의 제2차 회의가 시작되었다. 그의 소위 '방패와 검 연설'에서 그는 인터내셔널이 '다모클레스'―전 세계의 반동분자들을 파멸시킬 수 있는 무기의 날을 더욱 더 갈고 닦을 필요가 있다고 강조했다."
comfrance.86.a:0 "브라보, 블레어 동지!"

comfrance.87.t:0 "두 번째 날―미국 문제"
comfrance.87.d:0 "두 번째 날, 대표들은 가장 긴급한 문제―미국 내전의 전개에 대해서 토론했다. 롱과 연방 정부는 방어를 취하고 있는 아메리카 노동 연맹을 압박하고 있으며, 리드와 그의 동지들에게 추가 지원을 보내기로 결정하였다."
comfrance.87.a:0 "자원과 산업기기, 무기를 제공한다"
comfrance.87.b:0 "무기를 제공한다"
comfrance.87.c:0 "산업기기와 자원을 제공한다"
comfrance.87.e:0 "우린 아무것도 제공하지 않을것이다."

comfrance.88.t:0 "두 번째 날―미국 문제"
comfrance.88.d:0 "두 번째 날, 대표들은 가장 긴급한 문제―미국 내전의 전개에 대해서 토론했다. 롱과 연방 정부는 방어를 취하고 있는 아메리카 노동 연맹을 압박하고 있으며, 리드와 그의 동지들에게 추가 지원을 보내기로 결정하였다. 멕시코는 군사와 산업부분에 빈약하지만, 개입을 통해 인터네셔널의 이상을 위한 라틴의 헌신을 보여줄 수 있다."
comfrance.88.a:0 "자원과 지원병을 제공한다"
comfrance.88.b:0 "자원을 제공한다"
comfrance.88.c:0 "지원병을 제공한다"
comfrance.88.e:0 "우린 아무것도 제공하지 않을것이다."

comfrance.89.t:0 "두 번째 날―미국 문제"
comfrance.89.d:0 "두 번째 날, 대표들은 가장 긴급한 문제―미국 내전의 전개에 대해서 토론했다. 롱과 연방 정부는 방어를 취하고 있는 아메리카 노동 연맹을 압박하고 있으며, 리드와 그의 동지들에게 추가 지원을 보내기로 결정하였다. 강대한 산업을 갖추지 않는이상, 중앙아메리카의 개입은 제스처에 불과할것이다. - 하지만 이것은 인터네셔널의 아메리카 지부의 헌신을 보여 줄 수 있기에 중요하다."
comfrance.89.a:0 "가능한 한 모든 지원을 제공한다"
comfrance.89.b:0 "우린 아무것도 제공하지 않을것이다."

comfrance.90.t:0 "브리튼의 지원이 도착하다"
comfrance.90.d:0 "우리의 브린튼 동지들은 우리에게 추가적인 지원을 제공했다. 미합중국과 미주연합 공군의 지속적인 위험 속을 뚫고 우리의 공군기지에 도착했고, 지원물자는 사용될 준비가 되었다."
comfrance.90.a:0 "고맙소, 동지들!"

