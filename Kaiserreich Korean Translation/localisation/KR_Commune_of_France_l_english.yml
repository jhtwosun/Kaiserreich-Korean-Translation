comfrance.97.t:0 "세 번째 날―헤밍웨이의 연설"
comfrance.97.d:0 "미국 문제가 해결되자, 어니스트 헤밍웨이(Ernest Hemingway)가 신디케이트 대표로 회의의 연단에 섰다. 그는 아메리카 노동 연맹의 대의와 소위 사회주의 세계를 위해 반동자들과의 투쟁을 지지한 모두에게 감사를 표했다. 연설은 특히 프랑스 대표단에게 큰 박수를 받았다."
comfrance.97.a:0 "Yes we can!"
comfrance.97.b:0 "Oui, nous pouvons(Yes we can)!"
comfrance.97.c:0 "Yes we can!"

comfrance.98.t:0 "세 번째 날―헤밍웨이의 연설"
comfrance.98.d:0 "생디칼리스트 대표로 제2차 인터내셔널 회의에 참석한 어니스트 헤밍웨이(Ernest Hemingway)는 오늘 아메리카 노동 연맹에 대한 우리의 행동들을 규탄하며, 이 전쟁에서 그들에게 강력히 지원할 것을 요구하는 연설을 하였다. 우리는 우리의 노력을 강화해야하고, 리드가 추가 지원을 받기 전에 그를 제거해야 한다."
comfrance.98.a:0 "전진하라!"

comfrance.99.t:0 "다섯 번째 날―케임브리지 학술회의"
comfrance.99.d:0 "런던의 정치가들은 프랑스와 브리튼의 과학자들을 케임브리지의 오래된 대학에서 독립된 회의를 갖도록 하였다. 생디칼리스트 국가들이 증가하고 있는 호전적인 제국주의자들의 위협으로부터 혁명을 보호하기 위한 무기 개발을 위해, 그들의 연구를 공유하기로 결정되었다."
comfrance.99.a:0 "아는 것이 힘이다"

comfrance.100.t:0 "여섯 번째 날―남 아메리카 사회주의자들의 지원 요청"
comfrance.100.d:0 "브라질에서 사회주의 정권이 수립됨에 따라, 리우 데 자네이루와 부에노스 아이레스의 긴장이 다시 한번 커지기 시작했다. 새 정권을 보호하기 위한 최고의 방법은 제2차 인터내셔널 회의를 통해 인터내셔널의 지원을 요청하는 것으로 보인다."
comfrance.100.a:0 "우리는 혼자가 아니다"
comfrance.100.b:0 "우리는 지원을 구걸하지 않는다"

